<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>스탭간 물량이동/조회 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>스탭간 물량이동/조회</h1>
            <button class="prev" onclick="history.back()"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>
        
        
        <div class="content bg1" id="content">
            <div class="container">
               
                <div class="top-search">
                    <span class="total">총 <em>999</em>건</span>
                    <button class="search">검색</button>
                </div>
                <div class="content-wrap step">
                    <div class="customer-list">
                        <ul>
                            <li>
                                <button>
                                    <span class="company-name">모닝스탭 to 모닝스탭</span>
                                    <span class="name">오메가) 오메가 상품의 풀네임이 표시</span>
                                    <span class="order-amount bill">
                                        <strong class="amount-right">이관 수량 <em>2</em>개</strong>   
                                    </span>
                                </button>
                                <span class="transfer drinking">이관요청중</span>                                
                            </li> 
                            <li>
                                <button>
                                    <span class="company-name">모닝스탭 to 모닝스탭</span>
                                    <span class="name">오메가) 오메가 상품의 풀네임이 표시</span>
                                    <span class="order-amount bill">
                                        <strong class="amount-right">이관 수량 <em>2</em>개</strong>   
                                    </span>
                                </button>
                                <span class="transfer drinking">이관요청중</span>                                
                            </li> 
                            <li>
                                <button>
                                    <span class="company-name">모닝스탭 to 모닝스탭</span>
                                    <span class="name">오메가) 오메가 상품의 풀네임이 표시</span>
                                    <span class="order-amount bill">
                                        <strong class="amount-right">이관 수량 <em>2</em>개</strong>   
                                    </span>
                                </button>
                                <span class="transfer drinking">이관요청중</span>                                
                            </li>                          
                        </ul>
                    </div>
                    <!-- 검색결과없을시 -->
                    <div class="search-no-data">조회결과가 없습니다.</div>
                </div>
            </div> 
            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
    </div>
</body>
</html>
