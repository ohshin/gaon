<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>가맹점거래내역조회 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>가맹점거래내역조회</h1>
            <button class="prev" onclick="history.back()"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>

        <div class="education-detail top pdb0">
            <div class="title bdb0 detail">
                <span class="ed-date">2020-08</span>
                <p class="tit">수서오피스 가맹점</p>
                <span class="date">
                    <em>1.5g</em>
                    <em>EA</em>
                    <em>냉장</em>
                    <em>택배</em>
                    <em>D-2</em>
                    <em>과세</em>
                </span>
                <span class="vat">(VAT별도)</span>
            </div>
        </div>
        
        
        <div class="content" id="content">
            <div class="customer-detail head bg2">                
                <div class="top-tb-area">
                    <div class="tb-area">
                        <table class="tb-area">
                            <colgroup>
                                <col span="4">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>전일재고</th>
                                    <th>입고계</th>
                                    <th>출고계</th>
                                    <th>조정재고</th>
                                    <th>현재재고</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>9,999</td>
                                    <td>9,999</td>
                                    <td>9,999</td>
                                    <td>9,999</td>
                                    <td>9,999</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div class="container"> 
                <div class="content-wrap">
                    <h3 class="big-title3">재고 내역</h3>
                    <div class="order-detail-info-list bdb0 rgt">
                        <dl>
                            <dt>전일 재고</dt>
                            <dd>10</dd>
                        </dl>
                        <dl>
                            <dt>현재 재고</dt>
                            <dd>10</dd>
                        </dl>                              
                    </div>

                    <h3 class="big-title3">입고 내역</h3>
                    <div class="order-detail-info-list bdb0 rgt">
                        <dl>
                            <dt>본품</dt>
                            <dd>10</dd>
                        </dl>
                        <dl>
                            <dt>증정</dt>
                            <dd>10</dd>
                        </dl>
                        <dl>
                            <dt>입고계</dt>
                            <dd>10</dd>
                        </dl>                              
                    </div>

                    <h3 class="big-title3">출고 내역</h3>
                    <div class="order-detail-info-list bdb0 rgt">
                        <dl>
                            <dt>정상</dt>
                            <dd>10</dd>
                        </dl>
                        <dl>
                            <dt>반품</dt>
                            <dd>10</dd>
                        </dl>
                        <dl>
                            <dt>출고계</dt>
                            <dd>10</dd>
                        </dl>                              
                    </div>
                    <h3 class="big-title3">조정 내역</h3>
                    <div class="order-detail-info-list bdb0 rgt">
                        <dl>
                            <dt>조정 재고</dt>
                            <dd>+ 10</dd>
                        </dl>
                        <dl>
                            <dt>조정 사유</dt>
                            <dd>증정</dd>
                        </dl>
                        <dl>
                            <dt>조정근거</dt>
                            <dd>신규고객 증정</dd>
                        </dl> 
                        <dl>
                            <dt>비고</dt>
                            <dd>비고내역 표시</dd>
                        </dl>                             
                    </div>
                    <div class="txt-no-data bdt0 bdb0">
                        조정내역이 없습니다.                             
                    </div>
                </div>
            </div>
            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
    </div>
</body>
</html>
