<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>스탭간 물량이동/조회 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>스탭간 물량이동/조회</h1>
            <button class="prev"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>  
        
          
        
        
        <div class="content" id="content">
            <div class="customer-detail head bg2">
                <div class="title top bdb0 detail">
                    <span class="company-name2">모닝스탭 to 모닝스탭</span>
                    <span class="name">오메가) 오메가 상품의 풀네임이 표시</span>
                    <span class="transfer drinking">이관요청중</span> 
                    <span class="order-amount bill">
                        <strong class="amount-right">이관 수량 <em>2</em>개</strong>   
                    </span>
                </div>
            </div>
            
            <div class="container"> 
                <div class="content-wrap">
                    <h3 class="big-title3">이관 요청 정보</h3>
                    <div class="order-detail-info-list bdb0">
                        <dl>
                            <dt>배송일자</dt>
                            <dd>홍길동</dd>
                        </dl>
                        <dl>
                            <dt>이관요청스텝</dt>
                            <dd>홍길동</dd>
                        </dl>
                        <dl>
                            <dt>관할구역</dt>
                            <dd>관할구역명</dd>
                        </dl>
                        <dl>
                            <dt>고객명</dt>
                            <dd>고객명</dd>
                        </dl> 
                        <dl>
                            <dt>주소</dt>
                            <dd class="li38">12345<br>경기도 용인시 수지고 포은대 추가</dd>
                        </dl> 
                        <dl>
                            <dt>품목명</dt>
                            <dd>오메가) 오메가 상품의 풀네임</dd>
                        </dl> 
                        <dl>
                            <dt>배송수량</dt>
                            <dd>1 개</dd>
                        </dl> 
                        <dl>
                            <dt>이관수량</dt>
                            <dd>1 개</dd>
                        </dl>   
                        <dl>
                            <dt>이관대상스텝</dt>
                            <dd>고길동</dd>
                        </dl>                                                     
                    </div>

                    <h3 class="big-title3">이관 수신 상태</h3>
                    <div class="order-detail-info-list bdb0">
                        <dl>
                            <dt>물량이관상태</dt>
                            <dd>이관요청중</dd>
                        </dl>
                        <dl>
                            <dt>이관관할구역</dt>
                            <dd>이관관할구역</dd>
                        </dl>
                        <dl>
                            <dt>이관고객</dt>
                            <dd>고길동</dd>
                        </dl>
                        <dl>
                            <dt>변경일시</dt>
                            <dd>2020-01-01</dd>
                        </dl>                                                
                    </div>                    
                </div>
            </div> 
            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
        <div class="btn-footer">
            <button class="footer-dark-gray">물량이관취소</button>
            <button class="footer-dark-blue">물관이관승인</button>
        </div>
    </div>
</body>
</html>
