<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>현금영수증발급관리 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>현금영수증발급관리</h1>
            <button class="prev" onclick="history.back()"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>
        
        
        <div class="content bg1" id="content">
            <div class="container">
                <div class="top-search-box">
                    <!-- cash-head: 본사(가맹점, 모닝스텝, 관할구역, 기준년월), cash-member :가맹점장(모닝스텝, 관할구역, 기준년월), cash-step:스탭(관할구역, 기준년월) -->
                    <div class="education-target-search cash-head off">
                        <dl>
                            <dt>가맹점</dt>
                            <dd>
                                <button class="btn-select">전체</button>
                            </dd>
                        </dl>
                        <dl>
                            <dt>모닝스텝</dt>
                            <dd>
                                <button class="btn-select">전체</button>
                            </dd>
                        </dl>
                        <dl>
                            <dt>관할구역</dt>
                            <dd>
                                <button class="btn-select">전체</button>
                            </dd>
                        </dl>
                        
                        <dl>
                            <dt>청구월</dt>                            
                            <dd>
                                <p class="month-input">
                                    <input type="text" class="cal" title="조회시작일" placeholder="YYYY.MM.DD" value="2020.11.01">
                                    <span class="txt-mark">~</span>
                                    <input type="text" class="cal" title="조회종료일" placeholder="YYYY.MM.DD" value="2020.12.01">
                                </p>
                            </dd>
                        </dl>
                        <dl>
                            <dt>고객정보검색</dt>
                            <dd><input type="text" class="type1 w100p" placeholder="고객정보검색를 입력해주세요."></dd>
                        </dl>
                        <dl>
                            <dt>승인상태</dt>
                            <dd>
                                <!-- 선택시 class active 추가  -->
                                <button class="btn-select">전체</button>
                            </dd>
                        </dl>
                        <dl>
                            <dt>발급구분</dt>
                            <dd>
                                <!-- 선택시 class active 추가  -->
                                <button class="btn-select">전체</button>
                            </dd>
                        </dl> 
                        <dl>
                            <dt>자동발급</dt>
                            <dd>
                                <!-- 선택시 class active 추가  -->
                                <button class="btn-select">전체</button>
                            </dd>
                        </dl> 
                        <dl>
                            <dt>현금영수증고객조회</dt>
                            <dd>
                                <!-- 선택시 class active 추가  -->
                                <button class="btn-select">전체</button>
                            </dd>
                        </dl>                                               
                    </div> 
                    <div>
                        <button class="btn-more"><span>상세검색</span></button>
                        <button class="top-dark-blue" disabled>조회</button>
                    </div>           
                </div>
               
                <div class="top-search">
                    <span class="total">총 <em>999</em>건</span>
                </div>
                <div class="content-wrap step">
                    <div class="customer-list">
                        <ul>
                            <li>
                                <button>
                                    <span class="company-name">현금</span>
                                    <span class="name">홍길동</span>
                                    <span class="order-amount bill">
                                        <strong class="amount-right">실제 수금액 <em>10,000</em>개</strong>   
                                    </span>
                                </button>
                                <span class="cash-approval drinking">승인<em>(취소)</em></span>                                
                            </li> 
                            <li>
                                <button>
                                    <span class="company-name">현금</span>
                                    <span class="name">홍길동</span>
                                    <span class="order-amount bill">
                                        <strong class="amount-right">실제 수금액 <em>10,000</em>개</strong>   
                                    </span>
                                </button>
                                <span class="cash-approval drinking">승인<em>(발급)</em></span>                                
                            </li> 
                            <li>
                                <button>
                                    <span class="company-name">CMS</span>
                                    <span class="name">홍길동</span>
                                    <span class="order-amount bill">
                                        <strong class="amount-right">실제 수금액 <em>10,000</em>개</strong>      
                                    </span>
                                </button>
                                <span class="cash-issue drinking">미발급</span>                                
                            </li>   
                            <li>
                                <button>
                                    <span class="company-name">현금</span>
                                    <span class="name">홍길동</span>
                                    <span class="order-amount bill">
                                        <strong class="amount-right">실제 수금액 <em>10,000</em>개</strong>   
                                    </span>
                                </button>
                                <span class="cash-ask drinking">요청</span>                                
                            </li>                        
                        </ul>
                    </div>
                    <!-- 검색결과없을시 -->
                    <div class="search-no-data">조회결과가 없습니다.</div>
                </div>
            </div> 
            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
    </div>
</body>
</html>
