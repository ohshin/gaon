<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>일자별카드결재내역 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>일자별카드결재내역</h1>
            <button class="prev" onclick="history.back()"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>
        
        
        <div class="content bg1" id="content">
            <div class="container">
                <div class="top-search-box">
                    <!-- pay-head: 본사(가맹점, 모닝스텝, 관할구역, 기준년월), pay-member :가맹점장(모닝스텝, 관할구역, 기준년월), pay-step:스탭(관할구역, 기준년월) -->
                    <div class="education-target-search pay-head off">
                        <dl>
                            <dt>가맹점</dt>
                            <dd>
                                <button class="btn-select">전체</button>
                            </dd>
                        </dl>
                        <dl>
                            <dt>모닝스텝</dt>
                            <dd>
                                <button class="btn-select">전체</button>
                            </dd>
                        </dl>
                        <dl>
                            <dt>관할구역</dt>
                            <dd>
                                <button class="btn-select">전체</button>
                            </dd>
                        </dl>
                        <dl>
                            <dt>조회구분</dt>
                            <dd>
                                <button class="btn-select">결제일</button>
                            </dd>
                        </dl>
                        <dl>
                            <dt>조회기간</dt>
                            <dd>
                                <p class="month-radio">
                                    <span>                                                
                                        <label>
                                            <input type="radio" name="radio1" checked="">
                                            <em>당일</em>
                                        </label>											
                                    </span>
                                    <span>
                                        <label>
                                            <input type="radio" name="radio1">
                                            <em>1주일</em>
                                        </label>										
                                    </span>
                                    <span>
                                        <label>
                                            <input type="radio" name="radio1">
                                            <em>1개월</em>
                                        </label>										
                                    </span>
                                </p>
                            </dd>
                            <dd class="mgt10">
                                <p class="month-input">
                                    <input type="text" class="cal" title="조회시작일" placeholder="YYYY.MM.DD" value="2020.11.01">
                                    <span class="txt-mark">~</span>
                                    <input type="text" class="cal" title="조회종료일" placeholder="YYYY.MM.DD" value="2020.12.01">
                                </p>
                            </dd>
                        </dl>
                        <dl>
                            <dt>승인번호</dt>
                            <dd><input type="text" class="type1 w100p" placeholder="승인번호를 입력해주세요."></dd>
                        </dl>
                        <dl>
                            <dt>결제구분</dt>
                            <dd>
                                <!-- 선택시 class active 추가  -->
                                <button class="btn-select">전체</button>
                            </dd>
                        </dl>                                               
                    </div> 
                    <div>
                        <button class="btn-more"><span>상세검색</span></button>
                        <button class="top-dark-blue" disabled>조회</button>
                    </div>           
                </div>
               
                <div class="top-search">
                    <span class="total">총 <em>999</em>건</span>
                </div>
                <div class="content-wrap step">
                    <div class="customer-list">
                        <ul>
                            <li>
                                <button>
                                    <span class="company-name">[가상] <em class="search-txt">사무실</em> | 1</span>
                                    <span class="name">홍길동</span>
                                    <span class="order-amount bill">
                                        <strong class="amount-left">2020-05-16</strong>
                                        <strong class="amount-right">미수금 <em>10,000</em>개</strong>   
                                    </span>
                                </button>
                                <span class="pay-complete drinking">결제완료</span>                                
                            </li> 
                            <li>
                                <button>
                                    <span class="company-name">[가상] <em class="search-txt">사무실</em> | 1</span>
                                    <span class="name">홍길동</span>
                                    <span class="order-amount bill">
                                        <strong class="amount-left cancel">2020-05-16</strong>
                                        <strong class="amount-right cancel">미수금 <em>10,000</em>개</strong>      
                                    </span>
                                </button>
                                <span class="cancel-complete drinking right">취소완료<br>(2020-05-16)</span>                                
                            </li>   
                            <li>
                                <button>
                                    <span class="company-name">[가상] <em class="search-txt">사무실</em> | 1</span>
                                    <span class="name">홍길동</span>
                                    <span class="order-amount bill">
                                        <strong class="amount-left">2020-05-16</strong>
                                        <strong class="amount-right">미수금 <em>10,000</em>개</strong>   
                                    </span>
                                </button>
                                <span class="pay-complete drinking">결제완료</span>                                
                            </li>                        
                        </ul>
                    </div>
                    <!-- 검색결과없을시 -->
                    <div class="search-no-data">조회결과가 없습니다.</div>
                </div>
            </div> 
            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
    </div>
</body>
</html>
