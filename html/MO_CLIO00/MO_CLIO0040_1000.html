<!DOCTYPE html>
<html lang="ko">
  <head>

    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />

    <title>고객배송내역 &gt; 하이톡</title>

  <body>
    <div class="wrapper">
        <header class="header">
            <h1>고객배송내역</h1>
            <button class="prev"></button>

            <button class="side-menu"><span>&nbsp;</span></button>

        <div class="content bg1" id="content">

                    </dl>
                    <dl>
                        <dt>배송일</dt>
                        <dd class="month-input"><input type="text" class="cal w100p" title="조회종료일" placeholder="YYYY.MM.DD" value="2020.12.01"></dd>	
                    </dl>
                </div>
                <div class="top-search">
                    <span class="total">총 <em>999</em>건</span>
                </div>  
                <div class="content-wrap step">
                    <div class="education-list pd12">
                        <ul>
                            <li>
                                <button>
                                    <span class="area-name">관할구역명</span>
                                    <table class="tb-area mgt14 mglr8m">
                                        <colgroup>
                                            <col span="2">
                                        </colgroup>
                                        <thead>
                                            <tr>
                                                <th>미배송</th>
                                                <th>배송확정</th>
                                            </tr>
                                        </thead>

                            <li>
                                <button>
                                    <span class="area-name">관할구역명</span>
                                    <table class="tb-area mgt14 mglr8m">
                                        <colgroup>
                                            <col span="2">
                                        </colgroup>
                                        <thead>
                                            <tr>
                                                <th>미배송</th>
                                                <th>배송확정</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>124 건</td>
                                                <td>0 건</td>
                                            </tr>
                                        </tbody>
                                    </table>

                            <li>
                                <button>

                                    <table class="tb-area mgt14 mglr8m">

                                        </colgroup>
                                        <thead>
                                            <tr>
                                                <th>미배송</th>
                                                <th>배송확정</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>124 건</td>
                                                <td>0 건</td>
                                            </tr>
                                        </tbody>
                                    </table>
