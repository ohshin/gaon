<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>전략지원내역조회 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>전략지원내역조회</h1>
            <button class="prev"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>  
        
          
        
        
        <div class="content bg1" id="content">
            <div class="top-search-box">
                <div class="month-input">
                    <input type="text" class="cal w100p" title="조회종료일" placeholder="YYYY.MM.DD" value="2020.12.01">
                </div>
                <h3 class="big-title3 mgt10">수서오피스가맹점</h3>
                <div class="order-detail-info-list right">
                    <dl>
                        <dt>판매장려금</dt>
                        <dd>100,000,000 원</dd>
                    </dl>
                    <dl>
                        <dt>판촉장려금</dt>
                        <dd>100,000,000 원</dd>
                    </dl>
                    <dl>
                        <dt>전략지원비</dt>
                        <dd><button class="btn-arrow3">100,000,000 원</button></dd>
                    </dl>
                    <dl>
                        <dt>기타</dt>
                        <dd>100,000,000 원</dd>
                    </dl>
                    <dl>
                        <dt>합계</dt>
                        <dd>100,000,000 원</dd>
                    </dl>                           
                </div>
            </div>
           
            <div class="top-search">
                <span class="total">총 <em>999</em>건</span>
            </div>
            
            <div class="content-wrap step">
                <div class="customer-list">
                    <ul class="order-list out-order">
                        <li>
                            <div class="detail">
                                <span class="area-order-amount">판촉장려금</span>
                                <span class="date2">2020-01-01</span>
                            </div>  
                            <div class="order-amount bdt0">
                                <dl>
                                    <dt>중분류</dt>
                                    <dd>공통전략</dd>
                                </dl>
                                <dl>
                                    <dt>금액(VAT포함)</dt>
                                    <dd>100,000,000 원</dd>
                                </dl>
                                <dl>
                                    <dt>적요</dt>
                                    <dd>적요가 표시</dd>
                                </dl>
                            </div>
                        </li>
                        <li>
                            <div class="detail">
                                <span class="area-order-amount">판촉장려금</span>
                                <span class="date2">2020-01-01</span>
                            </div>  
                            <div class="order-amount bdt0">
                                <dl>
                                    <dt>중분류</dt>
                                    <dd>공통전략</dd>
                                </dl>
                                <dl>
                                    <dt>금액(VAT포함)</dt>
                                    <dd>100,000,000 원</dd>
                                </dl>
                                <dl>
                                    <dt>적요</dt>
                                    <dd>적요가 표시</dd>
                                </dl>
                            </div>
                        </li>                                                     
                    </ul>
                </div>
                <!-- 가맹점을 선택해 주세요.  -->
                <div class="franchisee-choice">가맹점을 선택해 주세요.</div>
            </div>

            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
    </div>
</body>
</html>
