<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>고객수금처리 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>고객수금처리</h1>
            <button class="prev"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>  
        
          
        
        
        <div class="content" id="content">
            <div class="customer-detail head bg2">
                <div class="title top bdb0 detail">
                    <span class="company-name2">[가상] <em class="search-txt">사무실</em> | 1</span>
                    <span class="name">홍길동</span>
                    <span class="approval drinking">승인요청</span> 
                </div>
            </div>
            
            <div class="container"> 
                <div class="top-search-box bdb0">
                    <div class="month-input">
                        <input type="text" class="cal w100p" title="조회종료일" placeholder="YYYY.MM.DD" value="2020.12.01">
                    </div>
                </div>
                
                <div class="top-menu index">
                    <div class="tabs-menu hbox ">
                        <button class="active">마감 정보</button>
                        <button>수금 정보(0)</button>
                        <button>주문내역(2)</button>
                    </div>
                </div>
                <div class="wrap_cons step-promotion">
                    <div class="cons info">                        
                        <div class="claim-detail animated05s fadeInUp">                    
                            <div class="claim-information-list">
                                

                                <h4>청구정보</h4>
                                <div class="claim-setp-list right mw11">
                                    <dl>
                                        <dt>청구서 수신방법</dt>
                                        <dd>스마트청구서</dd>
                                    </dl>
                                    <dl>
                                        <dt>발송유형</dt>
                                        <dd>알림톡</dd>
                                    </dl>
                                </div> 
                                <h4>마감내역</h4>
                                <div class="claim-setp-list right mw11">
                                    <dl>
                                        <dt>전월미수금</dt>
                                        <dd>320,000 원</dd>
                                    </dl>
                                    <dl>
                                        <dt>당월청구</dt>
                                        <dd>320,000 원</dd>
                                    </dl>
                                    <dl>
                                        <dt>총청구금액</dt>
                                        <dd>320,000 원</dd>
                                    </dl>
                                    <dl>
                                        <dt>수금액</dt>
                                        <dd>320,000 원</dd>
                                    </dl>
                                    <dl>
                                        <dt>조정금액</dt>
                                        <dd>320,000 원</dd>
                                    </dl>                                    
                                </div>
                                <div class="order-amount">
                                    <p class="amount-right">최종미수금 <em>10,000</em>개</p>   
                                </div>                                
                            </div>
                        </div> 
                    </div>


                    <div class="cons bg3 animated05s fadeInUp">
                        <div class="top-search">
                            <span class="total">총 <em>999</em>건</span>
                        </div> 
                        <div class="content-wrap step">
                            <div class="customer-list">
                                <ul>
                                    <li>
                                        <button>
                                            <span class="date">2020-01-01</span>
                                            <span class="bill">후불 - 현금</span>
                                            <span class="order-amount bill">
                                                <strong class="amount-right">입금액 <em>10,000</em>원</strong>   
                                            </span>
                                        </button>
                                        <span class="request drinking">요청중</span>                                
                                    </li> 
                                    <li>
                                        <button>
                                            <span class="date">2020-01-01</span>
                                            <span class="bill">후불 - 현금</span>
                                            <span class="order-amount bill">
                                                <strong class="amount-right">입금액 <em>10,000</em>원</strong>    
                                            </span>
                                        </button>
                                        <span class="complete drinking">승인완료</span>                                
                                    </li>   
                                    <li>
                                        <button>
                                            <span class="date">2020-01-01</span>
                                            <span class="bill">후불 - 현금</span>
                                            <span class="order-amount bill">
                                                <strong class="amount-right">입금액 <em>10,000</em>원</strong>    
                                            </span>
                                        </button>
                                        <span class="reject drinking">승인거절</span>                                
                                    </li> 
                                    <li>
                                        <button>
                                            <span class="date">2020-01-01</span>
                                            <span class="bill">후불 - 현금</span>
                                            <span class="order-amount bill">
                                                <strong class="amount-right">입금액 <em>10,000</em>원</strong>   
                                            </span>
                                        </button>
                                        <span class="cancel drinking">결제취소</span>                                
                                    </li> 
                                    <li>
                                        <button>
                                            <span class="date">2020-01-01</span>
                                            <span class="bill">후불 - 현금</span>
                                            <span class="order-amount bill">
                                                <strong class="amount-right">입금액 <em>10,000</em>원</strong>    
                                            </span>
                                        </button>
                                        <span class="wait drinking">승인대기</span>                                
                                    </li>                          
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="cons bg3 animated05s fadeInUp">
                        <div class="area-person-result">
                            <dl>
                                <dt class="money">주문합계 금액</dt>
                                <dd>1,200,000원</dd>
                            </dl>
                        </div>
                        <div class="top-search">
                            <span class="total">총 <em>999</em>건</span>
                        </div> 
                        <div class="content-wrap step">
                            <div class="customer-list">
                                <ul>
                                    <li>
                                        <button>
                                            <span class="date">2020-01-01</span>
                                            <span class="name">아임리얼 아임유어레몬에이드270ml</span>
                                            <span class="order-amount bill">
                                                <strong class="amount-left">수량 <em>0</em>개</strong>
                                                <strong class="amount-right">금액 <em>10,000</em>개</strong>   
                                            </span>
                                        </button>
                                        <span class="order drinking">정기주문<em class="future">(후불)</em></span>                                
                                    </li> 
                                    <li>
                                        <button>
                                            <span class="date">2020-01-01</span>
                                            <span class="name">아임리얼 아임유어레몬에이드270ml</span>
                                            <span class="order-amount bill">
                                                <strong class="amount-left">수량 <em>0</em>개</strong>
                                                <strong class="amount-right">금액 <em>10,000</em>개</strong>   
                                            </span>
                                        </button>
                                        <span class="order drinking">정기주문<em class="future">(후불)</em></span>                                 
                                    </li>   
                                    <li>
                                        <button>
                                            <span class="date">2020-01-01</span>
                                            <span class="name">아임리얼 아임유어레몬에이드270ml 아임리얼 아임리얼</span>
                                            <span class="order-amount bill">
                                                <strong class="amount-left">수량 <em>0</em>개</strong>
                                                <strong class="amount-right">금액 <em>10,000</em>개</strong>   
                                            </span>
                                        </button>
                                        <span class="order drinking">정기주문<em class="future">(후불)</em></span>                                
                                    </li>                                                              
                                </ul>
                            </div>
                        </div>
                    </div>



                    
                </div>
            </div> 
            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
        <div class="btn-footer">
            <button class="footer-dark-gray">청구서 발송</button>
            <button class="footer-dark-blue">수금</button>
        </div>
    </div>
</body>
</html>
