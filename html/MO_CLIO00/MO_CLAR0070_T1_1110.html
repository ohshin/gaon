<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>고객수금처리 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>고객수금처리</h1>
            <button class="prev"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>  
        
          
        
        
        <div class="content" id="content">            
            
            <div class="container"> 
                <div class="content-wrap">
                    <h3 class="big-title3">청구내역</h3>
                    <div class="order-detail-info-list bdb0 rgt">
                        <dl>
                            <dt>고객명</dt>
                            <dd>홍길동</dd>
                        </dl>
                        <dl>
                            <dt>청구월</dt>
                            <dd>2020-08</dd>
                        </dl>  
                        <dl>
                            <dt>수금방법</dt>
                            <dd>현금</dd>
                        </dl>                            
                    </div>
                    <div class="total-order-amount">
                        <span>최종미수금</span> 
                        <em>12,500</em>원
                    </div>
                    <div>
                        <button class="add-detail"><span>상세검색</span></button>
                    </div>
                    <div class="claim-detail bdt-eee box-toggle">                    
                        <div class="claim-information-list">
                            <h4>마감내역</h4>
                            <div class="claim-setp-list right mw11">
                                <dl>
                                    <dt>전월미수금</dt>
                                    <dd>320,000 원</dd>
                                </dl>
                                <dl>
                                    <dt>당월청구</dt>
                                    <dd>320,000 원</dd>
                                </dl>
                                <dl>
                                    <dt>총청구금액</dt>
                                    <dd>320,000 원</dd>
                                </dl>
                                <dl>
                                    <dt>수금액</dt>
                                    <dd>320,000 원</dd>
                                </dl>
                                <dl>
                                    <dt>조정금액</dt>
                                    <dd>320,000 원</dd>
                                </dl>                                    
                            </div>
                            <div class="order-amount">
                                <p class="amount-right">최종미수금 <em>10,000</em>개</p>   
                            </div>                                
                        </div>
                    </div>
                    <h3 class="big-title3 mgt10 pdb0">수금내역</h3>
                    <div class="customer-target">
                        <dl>
                            <dt>입금일자</dt>
                            <dd class="month-input mgt10"><input type="text" class="cal w100p" title="조회시작일" placeholder="YYYY.MM.DD" value="2020.11.01"></dd>
                        </dl>
                        <dl>
                            <dt>입금액</dt>
                            <dd class="won"><input type="text" class="type1 w100p" placeholder="입금액"></dd>
                        </dl>
                        
                        <dl>
                            <dt>현금영수증 발행</dt>
                            <dd class="month-radio">
                                <span>                                                
                                    <label>
                                        <input type="radio" name="issue" checked>
                                        <em>발급</em>
                                    </label>											
                                </span>
                                <span>
                                    <label>
                                        <input type="radio" name="issue">
                                        <em>미발급</em>
                                    </label>										
                                </span>
                            </dd>
                        </dl>
                        <dl>
                            <dt>현금영수증 구분</dt>
                            <dd class="month-radio">
                                <span>                                                
                                    <label>
                                        <input type="radio" name="cash" checked>
                                        <em>개인</em>
                                    </label>											
                                </span>
                                <span>
                                    <label>
                                        <input type="radio" name="cash">
                                        <em>사업자</em>
                                    </label>										
                                </span>
                            </dd>
                        </dl>                        
                        
                        <dl>
                            <dt>현금영수증발급번호</dt>
                            <dd><input type="text" class="type1 w100p" placeholder="현금영수증발급번호를 입력해 주세요."></dd>
                        </dl>                           
                    </div>                  
                </div>
            </div> 
            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
        <div class="btn-footer">
            <button class="footer-dark-gray wp40">취소</button>
            <button class="footer-dark-blue wp60" disabled>수납승인 요청</button>
        </div>
    </div>
</body>
</html>
