<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>고객별매출현황 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>고객별매출현황</h1>
            <button class="prev" onclick="history.back()"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>
        
        
        <div class="content bg1" id="content">
            <div class="container">
                <div class="top-search-box">
                    <!-- sales-head: 본사(가맹점, 모닝스텝, 관할구역, 기준년월), sales-member :가맹점장(모닝스텝, 관할구역, 기준년월), sales-step:스탭(관할구역, 기준년월) -->
                    <div class="education-target-search sales-head off">
                        <dl>
                            <dt>가맹점</dt>
                            <dd>
                                <button class="btn-select">전체</button>
                            </dd>
                        </dl>
                        <dl>
                            <dt>모닝스텝</dt>
                            <dd>
                                <button class="btn-select">전체</button>
                            </dd>
                        </dl>
                        <dl>
                            <dt>관할구역</dt>
                            <dd>
                                <button class="btn-select">전체</button>
                            </dd>
                        </dl>
                        <dl>
                            <dt>기준년월</dt>
                            <dd>
                                <p class="month-input">
                                    <input type="text" class="cal w100p" title="조회시작일" placeholder="YYYY.MM.DD" value="2020.11.01">
                                </p>
                            </dd>
                        </dl>
                        <dl>
                            <dt>품목카테고리</dt>
                            <dd>
                                <!-- 선택시 class active 추가  -->
                                <button class="btn-select">전체</button>
                            </dd>
                        </dl>
                        <dl>
                            <dt>품목</dt>
                            <dd>
                                <!-- 선택시 class active 추가  -->
                                <button class="btn-select">전체</button>
                            </dd>
                        </dl>
                        <dl>
                            <dt>고객정보검색</dt>
                            <dd><input type="text" class="type1 w100p" placeholder="이름, 주소, 전화번호, 고객번호를 입력해주세요."></dd>
                        </dl>
                        <dl>
                            <dt>조회기준</dt>
                            <dd>
                                <!-- 선택시 class active 추가  -->
                                <button class="btn-select">전체</button>
                            </dd>
                        </dl>
                        
                        <dl>
                            <dt>획득경로</dt>
                            <dd>
                                <!-- 선택시 class active 추가  -->
                                <button class="btn-select">전체</button>
                            </dd>
                        </dl>
                    </div> 
                    <div>
                        <button class="btn-more"><span>상세검색</span></button>
                        <button class="top-dark-blue" disabled>조회</button>
                    </div>           
                </div>
               
                <div class="top-search">
                    <span class="total">총 <em>999</em>건</span>
                </div>
                <div class="content-wrap step">
                    <div class="customer-list">
                        <ul class="order-list out-order">
                            <li>
                                <div class="detail">
                                    <span class="name">홍길동</span>
                                </div>                                
                                <div class="pattern-list mgt12">                                    
                                    <div class="order-amount">
                                        <p class="amount-left">수량 <em>0</em>개</p>
                                        <p class="amount-right">합계 <em>10,000</em>개</p>   
                                    </div>                                   
                                </div>
                            </li> 
                            <li>
                                <div class="detail">
                                    <span class="name">홍길동</span>
                                </div>                                
                                <div class="pattern-list mgt12">                                    
                                    <div class="order-amount">
                                        <p class="amount-left">수량 <em>0</em>개</p>
                                        <p class="amount-right">합계 <em>10,000</em>개</p>   
                                    </div>                                   
                                </div>
                            </li> 
                            <li>
                                <div class="detail">
                                    <span class="name">홍길동</span>
                                </div>                                
                                <div class="pattern-list mgt12">                                    
                                    <div class="order-amount">
                                        <p class="amount-left">수량 <em>0</em>개</p>
                                        <p class="amount-right">합계 <em>10,000</em>개</p>   
                                    </div>                                   
                                </div>
                            </li>                          
                        </ul>
                    </div>
                    <!-- 검색결과없을시 -->
                    <div class="search-no-data">조회결과가 없습니다.</div>
                </div>
            </div> 
            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
    </div>
</body>
</html>
