<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>일자별카드결재내역 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>일자별카드결재내역</h1>
            <button class="prev"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>  
        
          
        
        
        <div class="content" id="content">
            <div class="customer-detail head bg2">
                <div class="title top bdb0 detail">
                    <span class="company-name2">[가상] <em class="search-txt">사무실</em> | 1</span>
                    <span class="name">홍길동</span>
                    <span class="pay-complete drinking">결제완료</span> 
                    <div class="order-amount mgt20">
                        <p class="amount-left">2020-05-16</p>
                        <p class="amount-right">합계 <em>10,000</em>개</p>   
                    </div>
                </div>
            </div>
            
            <div class="container"> 
                <div class="content-wrap">
                    <h3 class="big-title3">담당자</h3>
                    <div class="order-detail-info-list bdb0 rgt">
                        <dl>
                            <dt>스텝명</dt>
                            <dd>10</dd>
                        </dl>
                        <dl>
                            <dt>관할구역명</dt>
                            <dd>10</dd>
                        </dl>                              
                    </div>

                    <h3 class="big-title3">결제정보</h3>
                    <div class="order-detail-info-list bdb0 rgt">
                        <dl>
                            <dt>결제일</dt>
                            <dd>2020-01-01</dd>
                        </dl>
                        <dl>
                            <dt>결제금액</dt>
                            <dd>500,000 원</dd>
                        </dl>
                        <dl>
                            <dt>처리상태</dt>
                            <dd>취소완료</dd>
                        </dl>
                        <dl>
                            <dt>결제취소일</dt>
                            <dd>2020-01-01</dd>
                        </dl>  
                        <dl>
                            <dt>결제관리번호</dt>
                            <dd>123456789</dd>
                        </dl> 
                        <dl>
                            <dt>결제승인번호</dt>
                            <dd>123456789</dd>
                        </dl>                              
                    </div>
                </div>
            </div>
            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
        <div class="btn-footer">
            <button class="footer-dark-blue">카드결제 취소</button>
        </div>
    </div>
</body>
</html>
