<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>로그인 &gt;하이톡</title>
  </head>
  <body>
    <div class="wrapper login">            
        <div class="content" id="content">
            <div class="login-wrap">
                <div class="logo">하이톡</div>  
                <ul>
                    <li class="id">
                        <label>
                            <span>아이디</span>
                            <input type="text" title="아이디" placeholder="아이디를 입력해주세요.">
                        </label>
                    </li>
                    <li class="pw">
                        <label>
                            <span>비밀번호</span>
                            <input type="password" title="비밀번호" placeholder="비밀번호를 입력해주세요.">
                        </label>                        
                    </li>
                    <li class="check-box">
                        <label><input type="checkbox" class="checkbox" checked><span>ID 저장</span></label>
                        <button class="find-id">아이디 및 비밀번호 찾기</button>
                    </li>
                </ul>                                      
            </div>
            <div class="btn-box login">
                <button class="btn-confirm w100p" onclick ="location.href='MO_main_1000_1.html'">로그인</button>
            </div>
            <div class="login-btn-bottom">
                <p>하이톡 시스템은 인가된 고객에 한해 사용이 가능하며, 불법적인 시스템 접속 또는 사용 시 관련법규에 의해 처벌될 수 있습니다.</p>
                <p class="btn">
                    <button>원격지원</button>
                    <button>PC버전</button>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
