<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>세일즈매니저일정및활동점검 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1 class="f16">세일즈매니저일정및활동점검</h1>
            <button class="prev"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>  
        
          
        
        
        <div class="content bg1" id="content">
            <div class="center bg2">
                <button class="btn-prev-month"></button>
                <span class="btn-top-month">2020년 12월</span>
                <button class="btn-next-month"></button>
            </div>
            <div class="container">
                <div class="month-box">
                    <div class="month-head">
                        <ul>
                            <li>월</li>
                            <li>화</li>
                            <li>수</li>
                            <li>목</li>
                            <li>금</li>
                            <li>토</li>
                            <li>일</li>
                        </ul>
                    </div>
                    <div class="month-tbl tb-sales bg2">
                        <table>
                            <colgroup>
                                <col span="7">
                            </colgroup>                           
                            <tbody>
                                <tr>
                                    <td class="date_dimmed"><button type="button" disabled><em>28</em></button></td>
                                    <td class="date_dimmed"><button type="button" disabled><em>29</em></button></td>
                                    <td class="date_dimmed"><button type="button" disabled><em>30</em></button></td>
                                    <td><button type="button" disabled><em>1</em></button></td>
                                    <td><button type="button" disabled><em>2</em></button></td>
                                    <td><button type="button" disabled><em>3</em></button></td>
                                    <td><button type="button" disabled><em>4</em></button></td>
                                </tr>
                                <tr>
                                    <td><button type="button"><em>5</em></button></td>
                                    <td><button type="button" class="today"><em>6</em></button></td>
                                    <td><button type="button"><em>7</em></button></td>
                                    <td><button type="button"><em>8</em></button></td>
                                    <td><button type="button"><em>9</em></button></td>
                                    <td><button type="button"><em>10</em></button></td>
                                    <td><button type="button"><em>11</em></button></td>
                                </tr>
                                <tr>											
                                    <td>
                                        <button type="button">
                                            <em>12</em>
                                            <span class="work">
                                                <strong>2</strong>
                                                <strong class="holiday">휴:1</strong>
                                            </span>
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button">
                                            <em>13</em>
                                            <span class="work">
                                                <strong>2</strong>
                                                <strong class="holiday">휴:1</strong>
                                            </span>
                                        </button>
                                    </td>
                                    <td><button type="button" class="new"><em>14</em></button></td>
                                    <td><button type="button"><em>15</em></button></td>
                                    <td><button type="button"><em>16</em></button></td>
                                    <td><button type="button"><em>17</em></button></td>
                                    <td><button type="button"><em>18</em></button></td>
                                </tr>
                                <tr>											
                                    <td><button type="button"><em>19</em></button></td>
                                    <td><button type="button"><em>20</em></button></td>
                                    <td>
                                        <button type="button"  class="new">
                                            <em>21</em>
                                            <span class="work">
                                                <strong>2</strong>
                                                <strong class="holiday">휴:1</strong>
                                            </span>
                                        </button>
                                    </td>
                                    <td><button type="button"><em>22</em></button></td>
                                    <td><button type="button"><em>23</em></button></td>
                                    <td><button type="button"><em>24</em></button></td>
                                    <td><button type="button"><em>25</em></button></td>
                                </tr>
                                <tr>											
                                    <td><button type="button"><em>26</em></button></td>
                                    <td>
                                        <button type="button">
                                            <em>27</em>
                                            <span class="work">
                                                <strong>2</strong>
                                                <strong>(2)</strong>
                                            </span>
                                        </button>
                                </td>
                                    <td><button type="button"><em>28</em></button></td>
                                    <td><button type="button"><em>29</em></button></td>
                                    <td><button type="button"><em>30</em></button></td>
                                    <td><button type="button"><em>31</em></button></td>
                                    <td class="date_dimmed"><button type="button" disabled><em>1</em></button></td>
                                </tr>
                            </tbody>
                        </table> 
                        <div class="more-plus">
                            <button class="btn-month-more on"></button>
                        </div>                       
                    </div>                    
                </div>
                <div class="more-plus-off">
                    <button class="btn-month-more"></button>
                </div> 

                <div class="area-person-result mw10 bdt-eee2">
                    <dl>
                        <dt class="calendar">기간</dt>
                        <dd>2020-12-12 ~ 2020- 12-18</dd>
                    </dl>
                    <dl>
                        <dt class="approval">승인상태</dt>
                        <dd>승인</dd>
                    </dl>
                    <dl style="display: none;">
                        <dt class="approval">승인상태</dt>
                        <dd><button class="btn-arrow4">반려</button></dd>
                    </dl>
                </div>

                <div class="top-search">
                    <span class="total">총 <em>999</em>건</span>
                    <span class="vat">2020-01-01</span>
                </div>
                <div class="content-wrap step">
                    <div class="customer-list">
                        <ul>
                            <li>
                                <button>
                                    <span class="date">홍길동</span>                                   
                                    <span class="name">반포사당오피스가맹점 - 일반</span>
                                </button>
                                <span class="unreg drinking">미등록</span>
                            </li> 
                            <li>
                                <button>
                                    <span class="date">홍길동</span>                                   
                                    <span class="name">반포사당오피스가맹점 - 일반</span>
                                </button>
                                <span class="reg drinking">등록</span>
                            </li>  
                            <li>
                                <button>
                                    <span class="date">홍길동</span>                                   
                                    <span class="name holiday">휴무</span>
                                </button>
                            </li>  
                            <li>
                                <button>
                                    <span class="date">홍길동</span>                                   
                                    <span class="name holiday">휴무</span>
                                </button>
                            </li>                          
                        </ul>
                    </div>
                    <div class="search-no-data">등록 내역이 없습니다.</div>
                </div>
            </div>

            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
        <div class="btn-footer">
            <button class="footer-dark-gray">승인요청</button>
            <button class="footer-dark-blue" disabled>일정등록</button>
        </div>
        <div class="btn-footer" style="display: none;">
            <button class="footer-dark-gray">요청 취소</button>
        </div>
        <div class="btn-footer" style="display: none;">
            <button class="footer-dark-gray">휴무 등록</button>
        </div>
    </div>
</body>
</html>
