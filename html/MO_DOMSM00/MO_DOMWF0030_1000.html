<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>경조비신청관리 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>경조비신청관리</h1>
            <button class="prev"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header> 
           
        
        <div class="content bg1" id="content">
            <div class="container">                
                <div class="top-search">
                    <span class="total">총 <em>999</em>건</span>
                    <button class="search">검색</button>
                </div>
                <div class="content-wrap step">
                    <div class="customer-list">
                        <ul>
                            <li>
                                <button>
                                    <span class="company-name">수서오피스 가맹점</span>
                                    <span class="name">위로금-시모상</span>   
                                    <span class="etc">
                                        <em>고길동</em>
                                        <em>2020-12-01</em>
                                    </span>
                                </button>
                                <span class="event-save drinking">저장</span>
                            </li> 
                            <li>
                                <button>
                                    <span class="company-name">수서오피스 가맹점</span>
                                    <span class="name"><em class="search-txt">위로금-시모상</em></span>                                   
                                    <span class="etc">
                                        <em>고길동</em>
                                        <em>2020-12-01</em>
                                    </span>
                                </button>
                                <span class="event-unpaid drinking">승인<em>(미지급)</em></span>
                            </li>  
                            <li>
                                <button>
                                    <span class="company-name">수서오피스 가맹점</span>
                                    <span class="name">위로금-시모상</span>                                   
                                    <span class="etc">
                                        <em>고길동</em>
                                        <em>2020-12-01</em>
                                    </span>
                                </button>
                                <span class="event-paid drinking">승인<em>(지급)</em></span>
                            </li>  
                            <li>
                                <button>
                                    <span class="company-name">수서오피스 가맹점</span>
                                    <span class="name">위로금-시모상</span>                                   
                                    <span class="etc">
                                        <em>고길동</em>
                                        <em>2020-12-01</em>
                                    </span>
                                </button>
                                <span class="event-request drinking">요청</span>
                            </li>  
                            <li>
                                <button>
                                    <span class="company-name">수서오피스 가맹점</span>
                                    <span class="name">위로금-시모상</span>                                   
                                    <span class="etc">
                                        <em>고길동</em>
                                        <em>2020-12-01</em>
                                    </span>
                                </button>
                                <span class="event-companion drinking">반려</span>
                            </li>                         
                        </ul>
                    </div>
                    <!-- 가맹점을 선택해 주세요.  -->
                    <div class="franchisee-choice">가맹점을 선택해 주세요.</div>
                    <!-- 등록된 글이 없습니다.  -->
                    <div class="search-no-data">등록된 고객정보가 없습니다.</div>
                </div>
            </div> 
            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
    </div>
</body>
</html>
