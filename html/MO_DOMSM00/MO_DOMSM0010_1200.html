<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>세일즈매니저활동및근태등록 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1 class="f16">세일즈매니저활동및근태등록</h1>
            <button class="prev" onclick="history.back()"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>

        <div class="education-detail top pdb0">
            <div class="title bdb0 detail">
                <span class="ed-date">2020-08</span>
                <p class="tit">수서오피스 가맹점</p>  
                <span class="unreg drinking">미등록</span>              
            </div>
        </div>
        
        
        <div class="content" id="content">            
            <div class="container"> 
                <div class="content-wrap">
                    <h3 class="big-title3">세일즈메니저 정보</h3>
                    <div class="order-detail-info-list bdb0">
                        <dl>
                            <dt>스텝코드</dt>
                            <dd>123456789</dd>
                        </dl>
                        <dl>
                            <dt>세일즈메니저명</dt>
                            <dd>홍길동</dd>
                        </dl>                              
                    </div>

                    <h3 class="big-title3">판촉정보</h3>
                    <div class="order-detail-info-list bdb0">
                        <dl>
                            <dt>가맹점코드</dt>
                            <dd>123456789</dd>
                        </dl>
                        <dl>
                            <dt>가맹점명</dt>
                            <dd>수서오피스가맹점</dd>
                        </dl>
                        <dl>
                            <dt>판촉행사구문</dt>
                            <dd>마트</dd>
                        </dl>
                        <dl>
                            <dt>판촉행사명</dt>
                            <dd>마트행사</dd>
                        </dl> 
                        <dl>
                            <dt>판촉일자</dt>
                            <dd>2020-12-15</dd>
                        </dl>                               
                    </div>
                    <h3 class="big-title3 pdb0">활동점검</h3>
                    <div class="customer-target">
                        <dl>
                            <dt>활동에 필요한  시음 준비 여부</dt>
                            <dd>
                                <button class="btn-select">선택해 주세요.</button>                                        
                            </dd>
                        </dl> 
                        <dl>
                            <dt>활동비고</dt>
                            <dd>
                                <input type="text" class="type1 w100p" placeholder="활동비고를 입력해 주세요.">                                        
                            </dd>
                        </dl>
                        <dl>
                            <dt>활동점검항목</dt>
                            <dd class="check-box">
                                <div class="order-except pr4">
                                    <ul>
                                        <li class="check-box">
                                            <label>
                                                <input type="checkbox" class="checkbox3" checked><span>1. 준비된 시음의 유통기한 확인</span>
                                            </label>
                                        </li>
                                        <li class="check-box">
                                            <label>
                                                <input type="checkbox" class="checkbox3"><span>2. 전단지/비품(싱싱팩, 빨대 등) 준비여부 확인</span>
                                            </label>
                                        </li>
                                        <li class="check-box">
                                            <label>
                                                <input type="checkbox" class="checkbox3"><span>3. 본사/가맹점의 이벤트 및 영업전략 숙지여부 확인</span>
                                            </label>
                                        </li>
                                        <li class="check-box">
                                            <label>
                                                <input type="checkbox" class="checkbox3"><span>4. 활동 지역에 대한 정보(영업구역, 상권, 출입가능여부 등) 확인</span>
                                            </label>
                                        </li>
                                        <li class="check-box">
                                            <label>
                                                <input type="checkbox" class="checkbox3"><span>5. 활동 진열대의 준비 확인(진열 활동 진행 시)<br>- 활동처가 마트/가두일 경우 필수
                                                </span>
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                            </dd>
                        </dl> 
                        <dl>
                            <dt>첨부파일</dt>
                           
                            <dd>
                                <div class="text-box">활동 점검에 대한 사진을 추가해 주세요.</div>
                                <div class="attach-list" style="display: none;">
                                    <!-- 첨부파일과 첨부파일 삭제가 동시에 있는 경우 -->
                                    <p class="btn-list">
                                        <span class="del">
                                            <button class="attach-del">삭제</button>
                                            <button><span>붙임1.첨부파일 명은</span></button>
                                        </span>
                                        <span class="del">
                                            <button class="attach-del">삭제</button>
                                            <button><span>붙임1.첨부파일 명은 1줄만</span></button>
                                        </span>
                                    </p>
                                    <!-- 첨부파일만 있는 경우 -->
                                    <p class="btn-list">
                                        <button><span>붙임1.첨부파일 명은 1줄만 노출합니다.pdf</span></button>
                                        <button><span>붙임1.첨부파일 명은 1줄만 노출합니다.pdf</span></button>
                                    </p>
                                    <div class="no-date">첨부파일이 없습니다.</div>  
                                </div>  
                                <button class="btn-attachment mgt20">파일첨부</button>                                    
                            </dd>
                        </dl>                             
                    </div>
                </div>
            </div>
            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
        <div class="btn-footer">
            <button class="footer-dark-gray wp40">삭제</button>
            <button class="footer-dark-blue wp60" disabled>일정수정</button>
        </div>
    </div>
</body>
</html>
