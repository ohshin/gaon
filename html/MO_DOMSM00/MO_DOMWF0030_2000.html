<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>경조비 신청 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>경조비 신청</h1>
            <button class="prev"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>    
        
        <div class="content" id="content">
            <div class="container">
                <div class="content-wrap step">
                    <div class="customer-add">
                        <h3 class="btitle">경조 신청정보</h3>
                        <div class="customer-target">
                            <dl>
                                <dt>경조발생일</dt>
                                <dd class="month-input">
                                    <input type="text" class="cal w100p" title="정기결제 시작일" placeholder="YYYY.MM.DD">
                                </dd>
                            </dl>
                            <dl>
                                <dt>경조신청 구분</dt>
                                <dd>
                                    <!-- 선택시 class active 추가  -->
                                    <button class="btn-select">선택해 주세요</button> 
                                </dd>
                                <dd class="text-box">
                                    <div class="cms-account-info">
                                        <dl>
                                            <dt>필수 증빙자료</dt>
                                            <dd>사망진단서, 가족관계증명서</dd>
                                        </dl>
                                        <dl>
                                            <dt>금액</dt>
                                            <dd>300,000 원</dd>
                                        </dl>                            
                                    </div>                                                        
                                </dd>
                            </dl>
                            <dl>
                                <dt>증빙서류</dt>
                                <dd>
                                    <div class="text-box">필수 증빙 자료를 첨부해주세요.(사진 또는 스캔 문서)</div>
                                    <div class="setp-list"  style="display: none;">
                                         <!-- 첨부파일과 첨부파일 삭제가 동시에 있는 경우 -->
                                        <p class="btn-list mgt10">
                                            <span class="del">
                                                <button class="attach-del">삭제</button>
                                                <button><span>붙임1.첨부파일 명은 1줄만 노출합니다노출합니다.pdf</span></button>
                                            </span>
                                            <span class="del">
                                                <button class="attach-del">삭제</button>
                                                <button><span>붙임1.첨부파일 명은 1줄만 노출합니다.pdf</span></button>
                                            </span>
                                        </p>
                                        <!-- 첨부파일만 있는 경우 -->
                                        <p class="btn-list mgt10">
                                            <button><span>붙임1.첨부파일 명은 1줄만 노출합니다.pdf</span></button>
                                            <button><span>붙임1.첨부파일 명은 1줄만 노출합니다.pdf</span></button>
                                        </p>
                                    </div>
                                    <button class="btn-attachment mgt20">파일첨부</button>
                                </dd>
                            </dl>
                            <dl>
                                <dt>경조대상명(선택)</dt>
                                <dd><input type="text" class="type1 w100p" value="홍길동" placeholder="입력해 주세요."></dd>
                            </dl>  
                            <dl>
                                <dt>경조비 수령계좌</dt>
                                <dd class="text-box">
                                    <div class="cms-account-info">
                                        <dl>
                                            <dt>은행</dt>
                                            <dd>워리은행</dd>
                                        </dl>
                                        <dl>
                                            <dt>예금주</dt>
                                            <dd>고길동</dd>
                                        </dl>
                                        <dl>
                                            <dt>계좌번호</dt>
                                            <dd>123-111-123456</dd>
                                        </dl>                             
                                    </div>                                                        
                                </dd>
                            </dl>           
                        </div>
                    </div>
                </div>
            </div>  
            <button class="btn-floating-top" id="top">TOP</button>           
        </div>
        <div class="btn-footer">
            <button class="footer-dark-blue" disabled>저장</button>
        </div>
    </div>
</body>
</html>
