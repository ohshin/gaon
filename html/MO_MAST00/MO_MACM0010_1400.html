<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>고객등록 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>고객등록</h1>
            <button class="prev"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>    
        
        <div class="content" id="content">
            <div class="container">
                <div class="content-wrap step">
                    <div class="customer-add">
                        <h3 class="btitle">사업자 정보</h3>
                        <div class="customer-target">
                            <dl>
                                <dt>사업자명</dt>
                                <dd><input type="text" class="type1 w100p" value="홍길동" placeholder="사업자명를 입력해주세요."></dd>
                            </dl>
                            <dl>
                                <dt>사업자 번호</dt>
                                <dd><input type="tel" class="type1 w100p" value="홍길동" placeholder="사업자 번호를 입력해주세요."></dd>
                            </dl>
                            <dl>
                                <dt>휴대폰번호</dt>
                                <dd  class="content-hbox">
                                    <div>
                                       <!-- 선택시 class active 추가  -->
                                       <button class="btn-select">010.</button>
                                    </div>
                                    <div><input type="tel" class="type1 w100p"></div>
                                    <div><input type="tel" class="type1 w100p"></div>
                                </dd>
                            </dl>
                            <dl>
                                <dt>관할구역</dt>
                                <dd>
                                     <!-- 선택시 class active 추가  -->
                                     <button class="btn-select">선택해 주세요.</button>                                    
                                </dd>
                            </dl>
                            
                            <dl>
                                <dt>배송 주소</dt>
                                <dd class="tel-box">
                                    <input type="text" class="type1 w100p" placeholder="우편번호">
                                    <button class="btn-send">주소검색</button>
                                </dd>
                                <dd class="mgt10"><input type="text" class="type1 w100p" placeholder="기본주소"></dd>
                                <dd class="mgt10"><input type="text" class="type1 w100p" placeholder="상세주소를 입력해 주세요."></dd>
                            </dl>
                            <dl>
                                <dt>배달명단 표기 주소</dt>                                
                                <dd class="month-radio">
                                    <span>                                                
                                        <label>
                                            <input type="radio" name="building" checked="">
                                            <em>행정동+건물명</em>
                                        </label>											
                                    </span>
                                    <span>
                                        <label>
                                            <input type="radio" name="building">
                                            <em>건물명</em>
                                        </label>										
                                    </span>
                                </dd>
                                <dd class="mgt10"><input type="text" class="type1 w100p" placeholder="건물명를 입력해 주세요."></dd>
                            </dl>
                            <dl>
                                <dt>배송순번</dt>
                                <dd class="tel-box">
                                    <input type="tel" class="type1 w100p" placeholder="배송순번">
                                    <button class="btn-send">순번검색</button>
                                </dd>                                
                            </dl>
                            <dl>
                                <dt>대표자명(선택)</dt>
                                <dd><input type="text" class="type1 w100p"  placeholder="대표자명를 입력해 주세요."></dd>
                            </dl>
                            <dl>
                                <dt>업종(선택)</dt>
                                <dd><input type="text" class="type1 w100p"  placeholder="업종을 입력해 주세요."></dd>
                            </dl>
                            <dl>
                                <dt>업태(선택)</dt>
                                <dd><input type="text" class="type1 w100p"  placeholder="업종을 입력해 주세요."></dd>
                            </dl>
                            <dl>
                                <dt>관리메모(선택)</dt>
                                <dd><input type="text" class="type1 w100p" placeholder="관리메모를 입력해 주세요."></dd>
                            </dl>
                            <dl>
                                <dt>전화번호(선택)</dt>
                                <dd  class="content-hbox">
                                    <div>
                                        <!-- 선택시 class active 추가  -->
                                        <button class="btn-select">02</button>                                        
                                    </div>
                                    <div><input type="tel" class="type1 w100p"></div>
                                    <div><input type="tel" class="type1 w100p"></div>
                                </dd>
                            </dl> 
                            <dl>
                                <dt>마진그룹사용</dt>
                                <dd class="ask">
                                    <div class="single-tab">
                                        <button class="active">사용</button>
                                        <button class="">미사용</button>
                                    </div>
                                    <div class="single_cons">
                                        <div class="cons">
                                            <dl>
                                                <dt>마진그룹</dt>
                                                <dd>
                                                     <!-- 선택시 class active 추가  -->
                                                    <button class="btn-select">선택해 주세요.</button> 
                                                    
                                                </dd>
                                            </dl>
                                            <dl>
                                                <dt>마진그룹 시작일자</dt>
                                                <dd class="month-input">
                                                    <input type="text" class="cal w100p" title="최초획득일자" placeholder="YYYY.MM.DD" value="2020.11.01">
                                                </dd>
                                            </dl>
                                        </div>
                                        <div class="cons h0"></div>
                                    </div>
                                </dd>
                            </dl>                           
                        </div>
                    </div>
                </div>
            </div> 
            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
        <div class="btn-footer">
            <button class="footer-dark-gray wp40">이전</button>
            <button class="footer-dark-blue wp60">고객등록</button>
        </div>
    </div>
</body>
</html>
