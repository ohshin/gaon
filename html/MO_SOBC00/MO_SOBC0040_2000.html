<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>개척제품주문 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>개척제품주문</h1>
            <button class="prev" onclick="history.back()"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>
        
        
        <div class="content bg1" id="content">
            <div class="container">
                <div class="top-search-box">
                    <div class="education-target-search area off">
                        <dl>
                            <dt>가맹점</dt>
                            <dd>
                               <!-- 선택시 class active 추가  -->
                                <button class="btn-select">전체</button>
                            </dd>
                        </dl>
                        <dl>
                            <dt>출고일자</dt>
                            <dd>
                                <p class="month-input">
                                    <input type="text" class="cal" title="조회시작일" placeholder="YYYY.MM.DD" value="2020.11.01">
                                    <span class="txt-mark">~</span>
                                    <input type="text" class="cal" title="조회종료일" placeholder="YYYY.MM.DD" value="2020.12.01">
                                </p>
                            </dd>
                        </dl>
                        <dl>
                            <dt>품목검색</dt>
                            <dd><input type="text" class="type1 w100p" placeholder="품목명을 입력해주세요."></dd>
                        </dl>
                    </div> 
                    <div>
                        <button class="btn-more"><span>상세검색</span></button>
                        <button class="top-dark-blue" disabled>조회</button>
                    </div>                           
                </div>
                
               
                <div class="top-search">
                    <span class="total">총 <em>999</em>건</span>
                </div>
                <div class="content-wrap step">
                    <div class="education-list pd12">
                        <ul>
                            <li>
                                <button>
                                    <span class="area-name">아임리얼 아임유어레몬에이드270ml</span>
                                    <span class="etc">
                                        <em>1.5g</em>
                                        <em>EA</em>
                                        <em>냉장</em>
                                        <em>택배</em>
                                        <em>D-2</em>
                                        <em>과세</em>
                                    </span>
                                    <table class="tb-area mgt14 mglr8m">
                                        <colgroup>
                                            <col span="5">
                                        </colgroup>
                                        <thead>
                                            <tr>
                                                <th rowspan="2">재고수량</th>
                                                <th rowspan="2">전주음용<br>총수량</th>
                                                <th rowspan="2">예상부족<br>수량</th>
                                                <th colspan="2">수량</th>
                                            </tr>
                                            <tr>
                                                <th>주문</th>
                                                <th>증정</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>20</td>
                                                <td>20</td>
                                                <td>20</td>
                                                <td>20</td>
                                                <td>20</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </button>
                            </li> 
                            <li>
                                <button>
                                    <span class="area-name">수도권(북부)</span>
                                    <span class="etc">
                                        <em>1.5g</em>
                                        <em>EA</em>
                                        <em>냉장</em>
                                        <em>택배</em>
                                        <em>D-2</em>
                                        <em>과세</em>
                                    </span>
                                    <table class="tb-area mgt14 mglr8m">
                                        <colgroup>
                                            <col span="5">
                                        </colgroup>
                                        <thead>
                                            <tr>
                                                <th rowspan="2">재고수량</th>
                                                <th rowspan="2">전주음용<br>총수량</th>
                                                <th rowspan="2">예상부족<br>수량</th>
                                                <th colspan="2">수량</th>
                                            </tr>
                                            <tr>
                                                <th>주문</th>
                                                <th>증정</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>20</td>
                                                <td>20</td>
                                                <td>20</td>
                                                <td>20</td>
                                                <td>20</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </button>
                            </li> 
                            <li>
                                <button>
                                    <span class="area-name">수도권(북부)</span>
                                    <span class="etc">
                                        <em>1.5g</em>
                                        <em>EA</em>
                                        <em>냉장</em>
                                        <em>택배</em>
                                        <em>D-2</em>
                                        <em>과세</em>
                                    </span>
                                    <table class="tb-area mgt14 mglr8m">
                                        <colgroup>
                                            <col span="5">
                                        </colgroup>
                                        <thead>
                                            <tr>
                                                <th rowspan="2">재고수량</th>
                                                <th rowspan="2">전주음용<br>총수량</th>
                                                <th rowspan="2">예상부족<br>수량</th>
                                                <th colspan="2">수량</th>
                                            </tr>
                                            <tr>
                                                <th>주문</th>
                                                <th>증정</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>20</td>
                                                <td>20</td>
                                                <td>20</td>
                                                <td>20</td>
                                                <td>20</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </button>
                            </li>                          
                        </ul>
                    </div>
                    <!-- 검색결과없을시 -->
                    <div class="search-no-data">검색결과가 없습니다.</div>
                </div>
            </div> 
            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
        <div class="btn-footer">
            <button class="footer-dark-blue">품목 추가</button>
        </div>
    </div>
</body>
</html>
