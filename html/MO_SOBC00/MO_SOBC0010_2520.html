<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>정기외주문 등록 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>정기외주문 등록</h1>
            <button class="prev"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header> 
           
        
        <div class="content" id="content">
            <div class="container">                
                <div class="content-wrap step">
                    <div class="customer-add">
                        <h3 class="btitle">주문자 정보</h3>
                        <div class="customer-target pdb20">
                            <dl>
                                <dt>주문자명</dt>
                                <dd><input type="text" class="type1 w100p" value="홍길동" placeholder="주문자명를 입력해주세요."></dd>
                            </dl>
                            <dl>
                                <dt>휴대폰번호</dt>
                                <dd  class="content-hbox">
                                    <div>
                                        <!-- 선택시 class active 추가  -->
                                        <button class="btn-select">010</button>
                                    </div>
                                    <div><input type="tel" class="type1 w100p"></div>
                                    <div><input type="tel" class="type1 w100p"></div>
                                </dd>
                            </dl>
                        </div>
                        <h3 class="btitle">
                            수령자 정보
                            <div class="check-box">
                                <label>
                                    <input type="checkbox" class="checkbox3" checked="">
                                    <span>주문자와 동일</span>
                                </label>
                            </div>
                        </h3>
                        <div class="customer-target">
                            <dl>
                                <dt>수령자 주소</dt>
                                <dd class="tel-box">
                                    <input type="text" class="type1 w100p" placeholder="우편번호">
                                    <button class="btn-send">주소검색</button>
                                </dd>
                                <dd class="mgt10"><input type="text" class="type1 w100p" placeholder="기본주소"></dd>
                                <dd class="mgt10"><input type="text" class="type1 w100p" placeholder="상세주소를 입력해 주세요."></dd>
                            </dl>
                            <dl>
                                <dt>수령자명단 표기주소</dt>                                
                                <dd class="month-radio">
                                    <span>                                                
                                        <label>
                                            <input type="radio" name="building" checked="">
                                            <em>행정동+건물명</em>
                                        </label>											
                                    </span>
                                    <span>
                                        <label>
                                            <input type="radio" name="building">
                                            <em>건물명</em>
                                        </label>										
                                    </span>
                                </dd>
                                <dd class="mgt10"><input type="text" class="type1 w100p" placeholder="건물명를 입력해 주세요."></dd>
                            </dl>
                            
                            <dl>
                                <dt>전화번호(선택)</dt>
                                <dd  class="content-hbox">
                                    <div>
                                        <!-- 선택시 class active 추가  -->
                                        <button class="btn-select">010</button>
                                    </div>
                                    <div><input type="tel" class="type1 w100p"></div>
                                    <div><input type="tel" class="type1 w100p"></div>
                                </dd>
                            </dl>                            
                            <dl>
                                <dt>배송메모(선택)</dt>
                                <dd><input type="text" class="type1 w100p" placeholder="관리메모를 입력해 주세요."></dd>
                            </dl>                            
                        </div>
                    </div>
                </div>
            </div> 
            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
        <div class="btn-footer">
            <button class="footer-dark-gray">이전</button>
            <button class="footer-dark-blue" disabled>다음</button>
        </div>
    </div>
</body>
</html>
