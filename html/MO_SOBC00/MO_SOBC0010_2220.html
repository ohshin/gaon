<!DOCTYPE html>

    <link rel="shortcut icon" href="../img/favicon.ico" />

        <div class="btn-footer">
            <button class="footer-dark-gray wp40">취소</button>
            <button class="footer-dark-blue wp60" disabled>보류 선택 (3)</button>
