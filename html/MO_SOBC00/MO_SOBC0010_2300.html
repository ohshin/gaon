<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>정기신청 품목 정보 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>정기신청 품목 정보</h1>
            <button class="prev"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>  
        
          
        
        
        <div class="content" id="content">
            <div class="customer-detail head bg2">
                <div class="title top bdb0 detail">
                    <span class="company-name">명일녹즙</span>
                    <span class="date">
                        <em>2020-01-08- 24 부터</em>
                        <em>격주</em>
                    </span>     
                    <span class="no drinking">휴면</span>
                </div>
                <div class="top-btn-box pdt0">
                    <button>주문 변경</button>
                    <button>주문 중지</button>
                </div>
            </div>
            <div class="order-detail-info">
                <h3 class="big-title2">음용패턴</h3>
                <div class="week-list">
                    <ul>
                        <li><span class="day">월</span><span class="amount">2</span></li>
                        <li class="no-amount"><span class="day">화</span><span class="amount"></span></li>
                        <li><span class="day">수</span><span class="amount">2</span></li>
                        <li class="no-amount"><span class="day">목</span><span class="amount"></span></li>
                        <li><span class="day">금</span><span class="amount">2</span></li>
                        <li class="no-amount"><span class="day">토</span><span class="amount"></span></li>
                        <li><span class="day">일</span><span class="amount">2</span></li>
                    </ul>
                </div>
            </div>
            <div class="container"> 
                <div class="content-wrap mgt20">
                    <h3 class="big-title3">정기주문 정보</h3>
                    <div class="order-detail-info-list bdb0">
                        <dl>
                            <dt>품목</dt>
                            <dd>명일녹즙</dd>
                        </dl>
                        <dl>
                            <dt>약어</dt>
                            <dd>명녹</dd>
                        </dl>
                        <dl>
                            <dt>배송유형</dt>
                            <dd>정기배송</dd>
                        </dl>
                        <dl>
                            <dt>음용패턴</dt>
                            <dd>주3(월,수,금)</dd>
                        </dl> 
                        <dl>
                            <dt>프로모션</dt>
                            <dd>없음</dd>
                        </dl> 
                        <dl>
                            <dt>주문 시작일</dt>
                            <dd>2020-09-09</dd>
                        </dl> 
                        <dl>
                            <dt>주문 종료일</dt>
                            <dd>2020-09-09</dd>
                        </dl> 
                        <dl>
                            <dt>단가</dt>
                            <dd>2,000</dd>
                        </dl> 
                        <dl>
                            <dt>소비자가</dt>
                            <dd>-</dd>
                        </dl> 
                        <dl>
                            <dt>판매금액</dt>
                            <dd>-</dd>
                        </dl> 
                        <dl>
                            <dt>획득경로</dt>
                            <dd>홈페이지</dd>
                        </dl>
                        <dl>
                            <dt>획득자</dt>
                            <dd>홍길동</dd>
                        </dl>
                        <dl>
                            <dt>획득일</dt>
                            <dd>2020-09-09</dd>
                        </dl> 
                        <dl>
                            <dt>식단그룹명</dt>
                            <dd>간편한하루</dd>
                        </dl>                               
                    </div>
                </div>
            </div> 
            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
    </div>
</body>
</html>
