<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>주문조회 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>주문조회</h1>
            <button class="prev"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header> 
           
        
        <div class="content bg1" id="content">
            <div class="container">
                <div class="top-search-box">
                    <div>
                        <!-- 선택시 class active 추가  -->
                        <button class="btn-select">선택해 주세요</button> 
                    </div>
                </div>         
                <div class="order-box">
                    <dl>
                        <dt>주문마감</dt>
                        <dd class="right"><em>01:20:20</em>남음</dd>
                    </dl>
                </div>
                <div class="top-search">
                    <span class="total">총 <em>999</em>건</span>
                    <button class="search">검색</button>
                </div>
                <div class="content-wrap step">
                    <div class="customer-list">
                        <ul>
                            <li>
                                <button>
                                    <span class="company-name">[가상] <em class="search-txt">사무실</em> | 1</span>
                                    <span class="name">홍길동</span>                                   
                                    <span class="address">서울 강남구 광평로 280 수서 2층</span>
                                    <span class="tel">010 - 0000 - 0000</span>
                                </button>
                                <span class="no drinking">휴면</span>
                            </li> 
                            <li>
                                <button>
                                    <span class="company-name">[가상] 사무실 | 1</span>
                                    <span class="name"><em class="search-txt">홍길동</em></span>                                   
                                    <span class="address">서울 강남구 광평로 280 수서 2층</span>
                                    <span class="tel">010 - 0000 - 0000</span>
                                </button>
                                <span class="yes drinking">음용중</span>
                            </li>  
                            <li>
                                <button>
                                    <span class="company-name">[가상] 사무실 | 1</span>
                                    <span class="name">홍길동</span>                                   
                                    <span class="address">서울 강남구 광평로 280 수서 2층</span>
                                    <span class="tel">010 - 0000 - 0000</span>
                                </button>
                                <span class="no drinking">휴면</span>
                            </li>  
                            <li>
                                <button>
                                    <span class="company-name">[가상] 사무실 | 1</span>
                                    <span class="name">홍길동</span>                                   
                                    <span class="address">서울 강남구 광평로 280 수서 2층</span>
                                    <span class="tel">010 - 0000 - 0000</span>
                                </button>
                                <span class="yes drinking">음용중</span>
                            </li>                          
                        </ul>
                    </div>
                    <!-- 가맹점을 선택해 주세요.  -->
                    <div class="franchisee-choice">가맹점을 선택해 주세요.</div>
                    <!-- 등록된 글이 없습니다.  -->
                    <div class="search-no-data">등록된 고객정보가 없습니다.</div>
                </div>
            </div> 
            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
    </div>
</body>
</html>
