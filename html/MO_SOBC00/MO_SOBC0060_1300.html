<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>판촉스텝 주문등록 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>판촉스텝 주문등록</h1>
            <button class="prev"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>    
        
        <div class="content" id="content">
            <div class="container">
                <div class="content-wrap step">
                    <div class="customer-add">
                        <h3 class="btitle">고객 정보</h3>
                        <div class="customer-target">
                            <dl>
                                <dt>고객명</dt>
                                <dd><input type="tel" class="type1 w100p" value="홍길동" placeholder="고객명를 입력해주세요."></dd>
                            </dl>
                            <dl>
                                <dt>휴대폰번호</dt>
                                <dd  class="content-hbox">
                                    <div>
                                       <!-- 선택시 class active 추가  -->
                                       <button class="btn-select">010</button>		
                                    </div>
                                    <div><input type="tel" class="type1 w100p"></div>
                                    <div><input type="tel" class="type1 w100p"></div>
                                </dd>
                            </dl>
                            <dl>
                                <dt>성별</dt>
                                <dd class="month-radio">
                                    <span>                                                
                                        <label>
                                            <input type="radio" name="radio1" checked="">
                                            <em>남자</em>
                                        </label>											
                                    </span>
                                    <span>
                                        <label>
                                            <input type="radio" name="radio1">
                                            <em>여자</em>
                                        </label>										
                                    </span>
                                </dd>
                            </dl>
                            <dl>
                                <dt>배송 주소</dt>
                                <dd class="tel-box">
                                    <input type="text" class="type1 w100p" placeholder="우편번호">
                                    <button class="btn-send">주소검색</button>
                                </dd>
                                <dd class="mgt10"><input type="text" class="type1 w100p" placeholder="기본주소"></dd>
                                <dd class="mgt10"><input type="text" class="type1 w100p" placeholder="상세주소를 입력해 주세요."></dd>
                            </dl>
                            <dl>
                                <dt>배달명단 표기 주소</dt>                                
                                <dd class="month-radio">
                                    <span>                                                
                                        <label>
                                            <input type="radio" name="building" checked="">
                                            <em>행정동+건물명</em>
                                        </label>											
                                    </span>
                                    <span>
                                        <label>
                                            <input type="radio" name="building">
                                            <em>건물명</em>
                                        </label>										
                                    </span>
                                </dd>
                                <dd class="mgt10"><input type="text" class="type1 w100p" placeholder="건물명를 입력해 주세요."></dd>
                            </dl>
                            <dl>
                                <dt>접수가맹점</dt>
                                <dd class="text-box">주소정보를 입력해 주세요.</dd>
                            </dl>
                            <dl>
                                <dt>접수가맹점</dt>
                                <dd>
                                    <button class="btn-select">선택해 주세요.</button>
                                    <p class="text-box mgt10">접수가맹점을 선택해 주세요.</p>
                                 </dd>
                            </dl>
                            <dl>
                                <dt>접수가맹점</dt>
                                <dd class="text-box">
                                    <div class="cms-account-info">
                                        <dl>
                                            <dt>가맹점명</dt>
                                            <dd>우리은행</dd>
                                        </dl>
                                        <dl>
                                            <dt>연락처</dt>
                                            <dd>0000-0000-000000</dd>
                                        </dl>                                
                                    </div>                                                        
                                </dd>
                            </dl>
                            
                            <dl>
                                <dt>현관비밀번호(선택)</dt>
                                <dd><input type="text" class="type1 w100p"  placeholder="현관 비밀번호를 입력해 주세요."></dd>
                            </dl>
                            <dl>
                                <dt>관리메모(선택)</dt>
                                <dd><input type="text" class="type1 w100p" placeholder="관리메모를 입력해 주세요."></dd>
                            </dl>
                            <dl>
                                <dt>청구방법</dt>
                                <dd>
                                    <button class="btn-select">선택해 주세요.</button>                                        
                                </dd>
                            </dl>
                            <dl>
                                <dt>접수가맹점</dt>
                                <dd>
                                    <button class="btn-select">선택해 주세요.</button>
                                </dd>
                            </dl>                                
                        </div>
                    </div>
                </div>
            </div> 
            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
        <div class="btn-footer">
            <button class="footer-dark-gray">이전</button>
            <button class="footer-dark-blue">다음</button>
        </div>
    </div>
</body>
</html>
