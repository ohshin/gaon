<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>정기주문제외 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header bb5">
            <h1>정기주문제외</h1>
            <button class="prev"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>  
        
          
        
        
        <div class="content" id="content">
            <div class="top-search-box bdb0 pdb30">
                <div class="select-box">
                    <dl>
                        <dt>적용 시작일</dt>
                        <dd class="month-input">
                            <input type="text" class="cal w100p" title="조회시작일" placeholder="YYYY.MM.DD" value="2020.11.01">
                        </dd>	
                    </dl>
                </div>
            </div>            
            <div class="container">                
                <div class="content-wrap step">
                    <h3 class="big-title4 pdt0">제외설정</h3>
                    <div class="order-except">
                        <dl>
                            <dt>공휴일</dt>
                            <dd class="check-box">
                                <label>
                                    <input type="checkbox" class="checkbox3" checked><span>공휴일 제외</span>
                                </label>
                            </dd>
                        </dl>
                        <dl>
                            <dt>주차</dt>
                            <dd class="check-box">
                                <label>
                                    <input type="checkbox" class="checkbox3" checked><span>1주차</span>
                                </label>
                            </dd>
                            <dd class="check-box">
                                <label>
                                    <input type="checkbox" class="checkbox3"><span>2주차</span>
                                </label>
                            </dd>
                            <dd class="check-box">
                                <label>
                                    <input type="checkbox" class="checkbox3"><span>3주차</span>
                                </label>
                            </dd>
                            <dd class="check-box">
                                <label>
                                    <input type="checkbox" class="checkbox3"><span>4주차</span>
                                </label>
                            </dd>
                            <dd class="check-box">
                                <label>
                                    <input type="checkbox" class="checkbox3"><span>5주차</span>
                                </label>
                            </dd>
                        </dl>
                        <dl>
                            <dt>요일</dt>
                            <dd class="check-box">
                                <label>
                                    <input type="checkbox" class="checkbox3" checked><span>월요일</span>
                                </label>
                            </dd>
                            <dd class="check-box">
                                <label>
                                    <input type="checkbox" class="checkbox3"><span>화요일</span>
                                </label>
                            </dd>
                            <dd class="check-box">
                                <label>
                                    <input type="checkbox" class="checkbox3"><span>수요일</span>
                                </label>
                            </dd>
                            <dd class="check-box">
                                <label>
                                    <input type="checkbox" class="checkbox3"><span>목요일</span>
                                </label>
                            </dd>
                            <dd class="check-box">
                                <label>
                                    <input type="checkbox" class="checkbox3"><span>금요일</span>
                                </label>
                            </dd>
                            <dd class="check-box">
                                <label>
                                    <input type="checkbox" class="checkbox3"><span>토요일</span>
                                </label>
                            </dd>
                            <dd class="check-box">
                                <label>
                                    <input type="checkbox" class="checkbox3"><span>일요일</span>
                                </label>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div> 
            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
        <div class="btn-footer">
            <button class="footer-dark-blue">주문반영</button>
        </div>
    </div>
</body>
</html>
