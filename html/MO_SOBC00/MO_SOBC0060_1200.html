<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>판촉스텝 주문등록 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>판촉스텝 주문등록</h1>
            <button class="prev"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>    
        
        <div class="content" id="content">
            <div class="container">
                <div class="content-wrap step">
                    <div>
                        <h3 class="btitle">고객등록 이용약관</h3>
                        <h4 class="stitle2">정보수집/제3자 제공 동의 증빙</h4>
                        <div class="month-radio">
                            <span>                                                
                                <label>
                                    <input type="radio" name="info" checked>
                                    <em>동의</em>
                                </label>
                            </span>
                            <span>
                                <label>
                                    <input type="radio" name="info">
                                    <em>동의안함</em>
                                </label>										
                            </span>
                        </div>
                        <div class="text-box mgt20">정보수집/제3자 제공 동의 증빙 자료를 첨부해주세요.<br>(사진 또는 스캔 문서)</div>
                        
                        <div class="setp-list mgt20" style="display: none;">
                            <!-- 첨부파일과 첨부파일 삭제가 동시에 있는 경우 -->
                            <p class="btn-list">
                                <span class="del">
                                    <button class="attach-del">삭제</button>
                                    <button><span>붙임1.첨부파일 명은 1줄만 노출합니다노출합니다.pdf</span></button>
                                </span>
                                <span class="del">
                                    <button class="attach-del">삭제</button>
                                    <button><span>붙임1.첨부파일 명은 1줄만 노출합니다.pdf</span></button>
                                </span>
                            </p>
                            <!-- 첨부파일만 있는 경우 -->
                            <p class="btn-list">
                                <button><span>붙임1.첨부파일 명은 1줄만 노출합니다.pdf</span></button>
                                <button><span>붙임1.첨부파일 명은 1줄만 노출합니다.pdf</span></button>
                            </p>
                        </div>
                        <button class="btn-attachment mgt20">파일첨부</button>

                        <h4 class="stitle2 mgt20">마케팅활용</h4>
                        <div class="month-radio">
                            <span>                                                
                                <label>
                                    <input type="radio" name="radio1" checked="">
                                    <em>동의</em>
                                </label>
                            </span>
                            <span>
                                <label>
                                    <input type="radio" name="radio1">
                                    <em>동의안함</em>
                                </label>										
                            </span>
                        </div>                              
                    </div>
                </div>
            </div> 
            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
        <div class="btn-footer">
            <button class="footer-dark-gray">이전</button>
            <button class="footer-dark-blue">다음</button>
        </div>
    </div>
</body>
</html>
