<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>구역조정등록 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>구역조정등록</h1>
            <button class="prev" onclick="history.back()"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>
        
        
        <div class="content bg1" id="content">
            <div class="customer-detail head bg2">
                <div class="title top bdb0 detail">
                    <span class="company-name">아임리얼 아임유어 레몬에이드 270ml</span>
                    <span class="date">
                        <em>1.5g</em>
                        <em>EA</em>
                        <em>냉장</em>
                        <em>택배</em>
                        <em>D-2</em>
                        <em>과세</em>
                    </span>     
                </div>
            </div>
            
            <div class="container">
                <div class="content-wrap step pdt12">
                    <div class="customer-list">
                        <ul class="order-list out-order">
                            <li>
                                <div class="detail">
                                    <span class="area-order-amount">고객주문수량</span>
                                </div>  
                                <div class="order-amount">
                                    <dl>
                                        <dt>정상 수량</dt>
                                        <dd>10건</dd>
                                    </dl>
                                    <dl>
                                        <dt>온라인 수량</dt>
                                        <dd>10건</dd>
                                    </dl>
                                    <dl>
                                        <dt>온라인 수량</dt>
                                        <dd>10건</dd>
                                    </dl>
                                </div>                              
                                <div class="pattern-list">
                                                                       
                                    <div class="amount-box mgt10">
                                        <p>
                                            <span class="amount-txt">조정 수량</span>
                                            <span class="amount">
                                                
                                                <span class="select-box order mgr10">
                                                    <!-- 선택시 class active 추가  -->
                                                <button class="btn-select w100p">추가</button>
                                                </span>
                                                <button type="button" class="minus" title="삭제"></button>
                                                    <input type="number" value="1" title="수량">
                                                <button type="button" class="plus" title="추가"></button>
                                            </span>
                                        </p>                                        
                                    </div>
                                    <div class="total-order-amount">
                                        <span>집계 수량 </span>
                                        <em>35</em>개
                                    </div>                                    
                                </div>
                            </li> 
                                                    
                        </ul>
                    </div>
                    



                    <!-- 등록된 품목이 없습니다. -->
                    <div class="search-no-data add" style="display: none;">
                        등록된 품목이 없습니다.
                        <button class="product-add mgt20">품목추가</button>
                    </div>
                </div>
            </div> 
            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
        <div class="btn-footer">
            <button class="footer-dark-gray wp40">취소</button>
            <button class="footer-dark-blue wp60" disabled>저장</button>
        </div>
    </div>
</body>
</html>
