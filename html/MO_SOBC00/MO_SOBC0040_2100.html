<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>상온제품(시음포함)주문 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>상온제품(시음포함)주문</h1>
            <button class="prev"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>  
        
          
        
        
        <div class="content" id="content">
            <div class="customer-detail head bg2">
                <div class="title top bdb0 detail">
                    <span class="company-name">명일녹즙</span>    
                    <span class="date">
                        <em>1.5g</em>
                        <em>EA</em>
                        <em>냉장</em>
                        <em>택배</em>
                        <em>D-2</em>
                        <em>과세</em>
                    </span>
                </div>
            </div>
            
            <div class="container"> 
                <div class="content-wrap">
                    <h3 class="big-title5">기본정보</h3>
                    <div class="order-detail-info-list right">
                        <dl>
                            <dt>신규품목</dt>
                            <dd>Y</dd>
                        </dl>
                        <dl>
                            <dt>규격</dt>
                            <dd>100EA / 1BOX</dd>
                        </dl>
                        <dl>
                            <dt>최수주문단위</dt>
                            <dd>10</dd>
                        </dl>                                                      
                    </div>
                    <h3 class="big-title3 mgt20">재고수량</h3>
                    <div class="order-detail-info-list right">
                        <dl>
                            <dt>재고수량</dt>
                            <dd>10</dd>
                        </dl>
                        <dl>
                            <dt>전주 음용총수량</dt>
                            <dd>10</dd>
                        </dl>
                        <dl>
                            <dt>예상부족수량</dt>
                            <dd>10</dd>
                        </dl>                                                      
                    </div>
                    <h3 class="big-title3 mgt20">주문정보</h3>
                    <div class="order-detail-info-list right">
                        <dl>
                            <dt>재고수량</dt>
                            <dd>
                                <span class="amount-box">
                                    <span class="amount">
                                        <button type="button" class="minus" title="삭제"></button>
                                            <input type="number" value="1" title="수량">
                                        <button type="button" class="plus" title="추가"></button>
                                    </span>
                                </span>
                            </dd>
                        </dl>
                        <dl>
                            <dt>증정수량</dt>
                            <dd>10</dd>
                        </dl>                                                                              
                    </div>                    
                </div>
            </div> 
            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
        <div class="btn-footer">
            <button class="footer-dark-gray wp40">취소</button>
            <button class="footer-dark-blue wp60" disabled>저장</button>
        </div>
    </div>
</body>
</html>
