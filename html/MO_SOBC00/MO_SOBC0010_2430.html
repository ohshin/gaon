<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>정기주문 등록 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>정기주문 등록</h1>
            <button class="prev"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>  
        
          
        
        
        <div class="content bg1" id="content">
            <div class="top-search-box">
                <h3 class="big-title3 bdt0 pdb0">주문정보</h3>
                <div class="select-box">
                    <dl>
                        <dt>정기배송 시작일</dt>
                        <dd class="month-input"><input type="text" class="cal w100p" title="조회종료일" placeholder="YYYY.MM.DD" value="2020.12.01"></dd>	
                    </dl>
                </div>
            </div>            
            <div class="container">
                <div class="content-wrap step">
                    <h3 class="big-title3">품목정보 (2)</h3>
                    <div class="customer-list">
                        <ul class="order-list">
                            <li>
                                <div class="detail">
                                    <span class="company-name">아임리얼 아임유어레몬에이드 아임리얼 아임유어레몬에이드</span>
                                    <span class="date">음용패턴</span>
                                </div>
                                <button class="product-delete">삭제</button>
                                <div class="week-list mgt10">
                                    <ul class="drink">
                                        <li><button class="drink-toggle">월</button></li>
                                        <li><button class="drink-toggle">화</button></li>
                                        <li><button class="drink-toggle">수</button></li>
                                        <li><button class="drink-toggle">목</button></li>
                                        <li><button class="drink-toggle">금</button></li>
                                        <li><button class="drink-toggle">토</button></li>
                                        <li><button class="drink-toggle">일</button></li>
                                    </ul>
                                </div>
                                <div class="pattern-list">
                                    <div class="mgt10">
                                       <!-- 선택시 class active 추가  -->
                                       <button class="btn-select">매주</button>                                        
                                    </div>
                                    <div class="amount-box mgt10">
                                        <p>
                                            <span class="amount-txt">월요일</span>
                                            <span class="amount">
                                                <button type="button" class="minus" title="삭제"></button>
                                                    <input type="number" value="1" title="수량">
                                                <button type="button" class="plus" title="추가"></button>
                                            </span>
                                        </p>
                                        <p>
                                            <span class="amount-txt">화요일</span>
                                            <span class="amount">
                                                <button type="button" class="minus" title="삭제"></button>
                                                    <input type="number" value="1" title="수량">
                                                <button type="button" class="plus" title="추가"></button>
                                            </span>
                                        </p>
                                    </div>
                                    <div class="select-box select">
                                        <dl>
                                            <dt>프로모션</dt>
                                            <dd>
                                                <!-- 선택시 class active 추가  -->
                                                <button class="btn-select">매주</button>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </li> 
                            <li>
                                <div class="detail">
                                    <span class="company-name">명일녹즙</span>
                                    <span class="date">음용패턴</span>
                                </div>
                                <button class="product-delete">삭제</button>
                                <div class="week-list mgt10">
                                    <ul class="drink">
                                        <li><button class="drink-toggle">월</button></li>
                                        <li><button class="drink-toggle">화</button></li>
                                        <li><button class="drink-toggle">수</button></li>
                                        <li><button class="drink-toggle">목</button></li>
                                        <li><button class="drink-toggle">금</button></li>
                                        <li><button class="drink-toggle">토</button></li>
                                        <li><button class="drink-toggle">일</button></li>
                                    </ul>
                                </div>
                                <div class="pattern-list">
                                    <div class="mgt10">
                                        <!-- 선택시 class active 추가  -->
                                        <button class="btn-select">매주</button>                                       
                                    </div>
                                    <div class="amount-box mgt10">
                                        <p>
                                            <span class="amount-txt">월요일</span>
                                            <span class="amount">
                                                <button type="button" class="minus" title="삭제"></button>
                                                    <input type="number" value="1" title="수량">
                                                <button type="button" class="plus" title="추가"></button>
                                            </span>
                                        </p>
                                        <p>
                                            <span class="amount-txt">화요일</span>
                                            <span class="amount">
                                                <button type="button" class="minus" title="삭제"></button>
                                                    <input type="number" value="1" title="수량">
                                                <button type="button" class="plus" title="추가"></button>
                                            </span>
                                        </p>
                                    </div>
                                    <div class="select-box select">
                                        <dl>
                                            <dt>프로모션</dt>
                                            <dd>
                                               <!-- 선택시 class active 추가  -->
                                                <button class="btn-select">매주</button>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </li>                         
                        </ul>
                        <div class="product-add-box"><button class="product-add mgt10">품목추가</button></div>
                    </div>
                    



                    <!-- 등록된 품목이 없습니다. -->
                    <div class="search-no-data add" style="display: none;">
                        등록된 품목이 없습니다.
                        <button class="product-add mgt20">품목추가</button>
                    </div>
                </div>
            </div> 
            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
        <div class="btn-footer">
            <button class="footer-dark-gray wp40">취소</button>
            <button class="footer-dark-blue wp60" disabled>주문 등록</button>
        </div>
    </div>
</body>
</html>
