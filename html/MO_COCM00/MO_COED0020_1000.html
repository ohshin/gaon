<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>교육입과 신청 및 대상자 조회 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1 class="f16">교육입과 신청 및 대상자 조회</h1>
            <button class="prev" onclick="history.back()"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>
        
        
        <div class="content bg1" id="content">
            <div class="container">
                <div class="top-search-box pdt18">
                    <button class="btn-select">2020년 12월 일정</button>
                </div>
               
                <div class="top-search">
                    <span class="total">총 <em>999</em>건</span>
                    <button class="search" onclick="layer_open('layer04'); return false;">검색</button>
                </div>
                <div class="content-wrap step">
                    <div class="education-list">
                        <ul>
                            <li>
                                <button disabled>
                                    <span class="area-name">수도권-신촌</span>
                                    <span class="title">1기 모닝스탭 심화과정</span>  
                                    <span class="end-time">2020-12-01(화)</span>
                                </button>
                                <span class="no apply">신청 마감</span>
                            </li> 
                            <li>
                                <button>
                                    <span class="area-name">수도권-신촌</span>
                                    <span class="title">1기 모닝스탭 심화과정</span>                                   
                                    <span class="date">2020-12-02(수) ~ 2020-12-03(목)</span>
                                    <span class="end-time">2020-12-01(월) 마감</span>
                                </button>
                                <span class="yes apply">신청 가능</span>
                            </li>  
                            <li>
                                <button>
                                    <span class="tag-add">
                                        <em>신규</em>
                                        <em>필수</em>
                                        <em>초급</em>
                                    </span>
                                    <span class="area-name">수도권-신촌</span>
                                    <span class="title">1기 모닝스탭 심화과정</span>                                   
                                    <span class="date">2020-12-02(수) ~ 2020-12-03(목)</span>
                                    <span class="end-time">2020-12-01(월) 마감</span>
                                </button>
                                <span class="ing apply">신청 대기</span>
                            </li>  
                            <li>
                                <button>
                                    <span class="area-name">수도권-신촌</span>
                                    <span class="title">1기 모닝스탭 심화과정</span>                                   
                                    <span class="date">2020-12-02(수) ~ 2020-12-03(목)</span>
                                    <span class="end-time">2020-12-01(월) 마감</span>
                                </button>
                                <span class="yes apply">신청 가능</span>
                            </li>                          
                        </ul>
                    </div>
                    <!-- 등록된 글이 없습니다.  -->
                    <div class="search-no-data">일치하는 교육일정이 없습니다.</div>
                    <!-- 검색결과없을시 -->
                    <div class="search-no-data">검색결과가 없습니다.</div>
                </div>
            </div> 
            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
    </div>
</body>
</html>
