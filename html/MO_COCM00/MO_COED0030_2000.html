<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>교육대상자 신청확인 및 수료관리 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1 class="f16">교육대상자 신청확인 및 수료관리</h1>
            <button class="prev" onclick="history.back()"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>
        
        
        <div class="content" id="content">
            <div class="container">
                <div class="education-detail top">
                    <div class="title">
                        <span class="ed-date">2020-08</span>
                        <p class="tit">광주하남OD-홍길동</p>
                        <span class="ed-name">1기 모닝스탭 입문과정</span>
                        <span class="education no-complet">미수료</span>
                        <span class="education cancel-app">신청 취소</span>
                        <!-- no-complet:미수료, no-app:신청 미확인, cancel-app:신청 취소, completion:수료 -->
                    </div>
                </div>
                <div class="content-wrap">
                    <div class="education-detail">                       
                        <div class="setp-information-list bd0">
                            <h4>교육 정보</h4>
                            <div class="setp-list">
                                <dl>
                                    <dt>기준년월</dt>
                                    <dd>2020-08</dd>
                                </dl>
                                <dl>
                                    <dt>기수</dt>
                                    <dd>1 기</dd>
                                </dl>
                                <dl>
                                    <dt>교육명</dt>
                                    <dd>모닝스탭 심화 과정</dd>
                                </dl>
                                <dl>
                                    <dt>그룹</dt>
                                    <dd>수도권-신촌</dd>
                                </dl> 
                            </div>
                            <h4>스탭정보</h4>
                            <div class="setp-list">
                                <dl>
                                    <dt>영업팀</dt>
                                    <dd>영업1팀</dd>
                                </dl>
                                <dl>
                                    <dt>영업파트명</dt>
                                    <dd>경기파트</dd>
                                </dl>
                                <dl>
                                    <dt>가맹점명</dt>
                                    <dd>광주하남OD</dd>
                                </dl>
                                <dl>
                                    <dt>스탭명</dt>
                                    <dd>홍길동</dd>
                                </dl> 
                                <dl>
                                    <dt>스탭코드</dt>
                                    <dd>1307800245</dd>
                                </dl> 
                                <dl>
                                    <dt>직급명</dt>
                                    <dd>모닝스탭</dd>
                                </dl> 
                                <dl>
                                    <dt>연락처</dt>
                                    <dd>010-0000-0000</dd>
                                </dl> 
                                <dl>
                                    <dt>입사일자</dt>
                                    <dd>2020-01-01</dd>
                                </dl>                                                                
                            </div>
                            <h4>담당자 정보</h4>
                            <div class="setp-list">
                                <dl>
                                    <dt>신청확인</dt>
                                    <dd>확인</dd>
                                </dl>
                                <dl>
                                    <dt>수료여부</dt>
                                    <dd>미수료</dd>
                                </dl>
                                <dl>
                                    <dt>사유</dt>
                                    <dd>-</dd>
                                </dl>
                                <dl>
                                    <dt>점수</dt>
                                    <dd>100</dd>
                                </dl>                                                               
                            </div>                            
                        </div>
                    </div>
                </div>
            </div> 
            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
    </div>
</body>
</html>
