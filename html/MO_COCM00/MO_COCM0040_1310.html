<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>수신자 선택 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>수신자 선택</h1>
            <button class="close">&nbsp;</button>
            <button class="check" disabled>&nbsp;</button>  
        </header>

        
        
        <div class="content" id="content">
            <div class="container">
                <div class="top-menu">
                    <div class="tabs-menu hbox">
                        <button class="active">주소록</button>
                        <button>수신자 <em>0</em></button>
                    </div>
                </div>
                <div class="wrap_cons">
                    <div class="cons animated05s fadeInUp">
                        <div class="address-list">
                            <ul>
                                <li>PC 공통 확정 필요(작업전에 확인 요청)</li>
                            </ul>
                        </div>
                        <div class="search-no-data">주소록이 없습니다.</div>
                    </div>
                    <div class="cons animated05s fadeInUp">
                        <div class="receiver-list">
                            <ul>
                                <li>
                                    <p>사용자/T12345/홍길동</p>
                                    <button class="receiver-del"></button>
                                </li>
                                <li>
                                    <p>사용자/T12345/홍길동</p>
                                    <button class="receiver-del"></button>
                                </li>
                            </ul>
                        </div>
                        <div class="search-no-data">선택된 수신자가 없습니다.</div>
                    </div>
                </div>
            </div>              
        </div>
    </div>
</body>
</html>
