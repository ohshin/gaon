<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>
    <script type="text/javascript">
// 창이 열리자 마자 iframe 을 편집모드로 전환하는 방법
window.onload = function initEditor() {
Editor0 = document.getElementById("styleIframe").contentWindow.document;
Editor0.designMode = "on";
/* 편집 모드에 기본 스타일을 정의하기 */
/* 기본적으로 textarea 에서 iframe 의 내용을 볼 때 <head>테그(아래에 있는) 부분이 없어도 상관은 없다. */
Editor0.open();
Editor0.write("<html>");
Editor0.write("<head>");
Editor0.write("<style type="text/scc">");
Editor0.write("body { padding:0px; margin:5px; font-size:9pt; font-family:Dotum; }");
Editor0.write("td { font-size:9pt; font-family:Dotum; }");
Editor0.write("</style>");
Editor0.write("</head><body>");
Editor0.write("</body></html>");
Editor0.close();
}
/* iframe 값을 textarea 로 옮겨주는 함수 */
function copy() {
   form.textarea.value = styleIframe.document.body.innerHTML;
}
</script>

    <title>글쓰기 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>글쓰기</h1>
            <button class="close">&nbsp;</button>
            <button class="writing" disabled>&nbsp;</button>  
        </header>
        
        <div class="content" id="content">
            <div class="community-writing hauto"><!-- 2021-02-23 수정 hauto 추가 -->
                <dl>
                    <dt>구분</dt>
                    <dd>
                        <!-- 선택시 class active 추가  -->
                        <button class="btn-select noline">가맹점1</button>
                    </dd>
                </dl>
                <dl>
                    <dt>수신자</dt>
                    <dd class="pdr30">
                        <input type="text" class="type1 noline w100p" value="사용자/T12345/홍길동" placeholder="제목를 입력해 주세요.">
                        <span class="mb-arrow">외5</span>
                    </dd>
                </dl>
                <dl>
                    <dt>제목</dt>
                    <dd>
                        <input type="text" class="type1 noline w100p" placeholder="제목를 입력해 주세요.">                            
                    </dd>
                </dl>  
                <!-- 2021-02-23 수정 -->
                <ul class="text-area">                        
                    <li>
                        <form name="form"
   <iframe id="styleIframe"></iframe>
   <input type="button" value="내용보기" onClick="copy()">
   <textarea name="textarea" cols="40" rows="10"></textarea></form>                            
                    </li>
                </ul>
                <!-- 2021-02-23 수정 -->
            </div>
            <!-- 2021-02-23 수정 위치 변경 -->
            <div class="footer-attach-list">
                <div class="attach-list">
                    <p class="tit">첨부파일</p>
                    <!-- 첨부파일과 첨부파일 삭제가 동시에 있는 경우 -->
                    <p class="btn-list">
                        <span class="del">
                            <button class="attach-del">삭제</button>
                            <button><span>붙임1.첨부파일 명은 1줄만.pdf</span></button>
                        </span>
                        <span class="del">
                            <button class="attach-del">삭제</button>
                            <button><span>붙임1.첨부파일 명은 1줄만.pdf</span></button>
                        </span>
                    </p>                   
                </div>
            </div>  
            <!-- 2021-02-23 수정 위치 변경 -->            
        </div>        
        <div class="footer-attach">
            <div class="btn-box">
                <button class="ft-btn-camera">카메라</button>
                <button class="ft-btn-album">앨범</button>
                <button class="ft-btn-file">파일</button>
            </div>
            
        </div>

    </div>
</body>
</html>
