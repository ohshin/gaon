<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>미확인수신자 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>미확인수신자</h1>
            <button class="prev" onclick="history.back()"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>
       
        
        
        <div class="content bg1" id="content">
            <div class="container">
                <div class="top-search">
                    <span class="total">총 <em>999</em>건</span>
                    <button class="search" onclick="layer_open('layer04'); return false;">검색</button>
                </div>
                <div class="content-wrap step">
                    <div class="unrecipient-list">
                        <ul>
                            <li>
                                <div class="recipient-sure">
                                    <p class="member-name">수서오피스가맹점</p>
                                    <p class="step-name">
                                        <span class="name">홍길동(12345)</span>
                                        <span class="receipt">수신 확인</span>
                                    </p>
                                    <p class="date">2020-12-01 16:01:01</p>
                                </div>
                            </li> 
                            <li>
                                <div class="recipient-sure">
                                    <p class="member-name">수서오피스가맹점</p>
                                    <p class="step-name">
                                        <span class="name">홍길동(12345)</span>
                                        <span class="no receipt">미확인</span>
                                    </p>
                                </div>
                            </li>  
                            <li>
                                <div class="recipient-sure">
                                    <p class="member-name">수서오피스가맹점</p>
                                    <p class="step-name">
                                        <span class="name">홍길동(12345)</span>
                                        <span class="receipt">수신 확인</span>
                                    </p>
                                    <p class="date">2020-12-01 16:01:01</p>
                                </div>
                            </li>                          
                        </ul>
                    </div>
                </div>
            </div> 
            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
    </div>
</body>
</html>
