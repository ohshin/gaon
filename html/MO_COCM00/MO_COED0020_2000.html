<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>교육입과신청및대상자조회 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1 class="f16">교육입과 신청 및 대상자 조회</h1>
            <button class="prev" onclick="history.back()"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>
        
        
        <div class="content" id="content">
            <div class="container">
                <div class="education-detail top">
                    <div class="title">
                        <em class="area-name">수도권-신촌</em>
                        <p class="tit">1기 모닝스탭 심화과정</p>
                        <span class="end-time">11-31(월) 마감</span>
                        <span class="yes apply">신청 가능</span> <!--  no:신청 마감, yes:신청 가능, ing:신청 대기 -->
                    </div>
                </div>
                <div class="content-wrap">
                    <div class="education-detail">                       
                        <div class="setp-information-list">
                            <h4>교육 정보</h4>
                            <div class="setp-list">
                                <dl>
                                    <dt>교육명</dt>
                                    <dd>모닝스탭 심화 과정</dd>
                                </dl>
                                <dl>
                                    <dt>기수</dt>
                                    <dd>1 기</dd>
                                </dl>
                                <dl>
                                    <dt>그룹</dt>
                                    <dd>수도권-신촌</dd>
                                </dl>
                                <dl>
                                    <dt>신청기간</dt>
                                    <dd>2020-11-13(금) ~ 2020-11-31(월)</dd>
                                </dl> 
                                <dl>
                                    <dt>교육기간</dt>
                                    <dd>2020-11-13(금) ~ 2020-11-31(월)</dd>
                                </dl> 
                                <dl>
                                    <dt>교육시간</dt>
                                    <dd>10:00 ~ 14:00</dd>
                                </dl> 
                                <dl>
                                    <dt>교육구분</dt>
                                    <dd>온라인</dd>
                                </dl> 
                                <dl>
                                    <dt>교육장소</dt>
                                    <dd>서울 수서 풀무원녹즙 본사</dd>
                                </dl> 
                                <dl>
                                    <dt>교육대상</dt>
                                    <dd>-</dd>
                                </dl> 
                                <dl>
                                    <dt>특이사항</dt>
                                    <dd>-</dd>
                                </dl> 
                                <dl>
                                    <dt>수료기준</dt>
                                    <dd>2020-09-09</dd>
                                </dl>                                
                            </div>
                            <h4>담당자 정보</h4>
                            <div class="setp-list">
                                <dl>
                                    <dt>담당자</dt>
                                    <dd>홍길동</dd>
                                </dl>
                                <dl>
                                    <dt>전화번호</dt>
                                    <dd>010-0000-0000</dd>
                                </dl>                                                              
                            </div>
                            <div class="attach-list">
                                <p class="attach-title">첨부파일</p>
                                <p class="btn-list">
                                    <button><span>붙임1.첨부파일 명은 1줄만 노출합니다.pdf</span></button>
                                    <button><span>붙임1.첨부파일 명은 1줄만 노출합니다.pdf</span></button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
            <button class="btn-floating-top" id="top">TOP</button>              
        </div>
        <div class="btn-footer">
            <button class="footer-dark-blue wp60">승인 요청</button>
            <!-- <button class="footer-dark-blue wp60" disabled>승인 완료</button> -->
        </div>
    </div>
</body>
</html>
