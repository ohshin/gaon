<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>jquery-select-scroll: iOS Picker Example</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <h1 style=" text-align:center">jquery-select-scroll: iOS Picker Example</h1>
    <div class="jquery-script-ads" align="center">
</div>
    <div id="app">
        <div class="test" id="test">
        </div>
    </div>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./jquery.selectscroll.js"></script>
    <script type="text/javascript">
        // 使用
        $(function () {
            function init () {
                $('#test').selectScroll({
                    data: [
      [{
        text: 'jQuery',
        id: 1
      },{
         text: 'Script',
         id: 2
      },{
        text: '.Net',
        id: 3
      },{
        text: 'JavaScript',
        id: 4
      },{
        text: 'HTML5',
        id: 5
      },{
        text: 'CSS3',
        id: 6
      }],[{
        text: 'CSS',
        id: 4
      },{
         text: 'Script',
         id: 5
      },{
        text: '.Com',
        id: 6
      }]
],
                    selectedIndex: [0],
                    cancel: function () {
                        console.log('Canceld');
                        $(this).addClass('.ddd');
                    }
                })
            }
            var $doc = $(document)
            $doc.on('click', '#test', init);
        });
    </script>
</body>

</html>
