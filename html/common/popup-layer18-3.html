<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
  <script src="../../js/libs/jquery-3.1.1.min.js"></script>

  <!-- MO_CLIO0030_1300(정렬 편집) 때문에 추가 -->
  <script src="../../js/libs/jquery-ui.js"></script>
  <!-- MO_CLIO0030_1300(정렬 편집) 때문에 추가 -->

  <!-- MO_COED0020_1000(년월 선택) 때문에 추가 -->
  <script src="../../js/picker.js"></script>
  <!-- MO_COED0020_1000(년월 선택) 때문에 추가 -->

  <script src="../../js/swiper.min.js"></script>

<body>

 

  <!-- Content -->
  <div class="container">

    <div class="card mb-4">
      <div class="card-body">
        <h6>Demo</h6>
        <input type="text" class="form-control js-date-picker" value="2021년 2월">
      </div>
    </div>
  </div>

  

  <script src="../../js/picker.js"></script>

  <script type="text/javascript">
    window.onload = function () {
        new Picker(document.querySelector('.js-date-picker'), {
            format: 'YYYY년 MMM월',
            text: {
                title: '년월 선택',
            },
            translate(type, text) {
            const suffixes = {
              year: '년',
              month: '월',
            };

            return Number(text) + suffixes[type];
          },
        });
    };
  </script>
</body>
</html>
