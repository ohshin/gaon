<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>아이디/비밀번호 찾기 &gt; 하이톡</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>아이디/비밀번호 찾기</h1>
            <button class="prev" onclick="history.back()"></button>           
        </header>
        
        <div class="content" id="content">
            <div class="container">
                <div class="content-wrap">
                    <div class="tit-box">아이디/비밀번호 찾기를 위한<br>인증 방법을 선택해 주세요.</div>
                    <div class="content-list">
                        <h3 class="stitle pdb10">인증 수단</h3>
                        <div class="tab-menu">
                            <button class="active">휴대폰 번호</button>
                            <button>이메일 주소</button>
                        </div>
                        <div class="wrap_cons">
                            <div class="cons">
                                <h3 class="stitle pdt-b20">휴대폰 번호</h3>
                                <div class="tel-box">
                                    <input type="tel" class="type1 w100p" placeholder="휴대폰번호를 입력해주세요.">
                                    <button class="btn-send">인증요청</button>
                                </div>
                                <!-- type2 w100p on을 주면 활성화 -->
                                <div class="tel-box rgt0 mgt10">
                                    <input type="tel" class="type2 w100p" placeholder="인증을 요청해주세요.">
                                    <span class="time">3:00</span>
                                </div>                                
                            </div>
                            <div class="cons">
                                <h3 class="stitle pdt-b20">이메일 주소</h3>
                                <div class="tel-box">
                                    <input type="email" class="type1 w100p" placeholder="이메일를 입력해주세요.">
                                    <button class="btn-send">인증요청</button>
                                </div>
                                <!-- type2 w100p on을 주면 활성화 -->
                                <div class="tel-box rgt0 mgt10">
                                    <input type="tel" class="type2 w100p on" placeholder="인증을 요청해주세요.">
                                    <span class="time">3:00</span>
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="btn-footer split">
            <!-- 휴대폰 번호 -->
            <button class="btn-ok" disabled>아이디/비밀번호 찾기</button>
            <!-- 이메일 주소 -->
            <button class="btn-ok" disabled>아이디/비밀번호 찾기</button>
        </div>
    </div>

</body>
</html>
