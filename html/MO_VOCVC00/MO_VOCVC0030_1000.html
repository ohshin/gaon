<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <script src="../../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>

    <title>클래임관리</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>클래임관리</h1>
            <button class="prev" onclick="history.back()"></button>
            <button class="home alarm"></button>
            <button class="side-menu"><span>&nbsp;</span></button>  
        </header>      
        
        
       
        
        <div class="content bg1" id="content">
            
            <div class="container">
                <div class="top-search index">
                    <span class="total">총 <em>999</em>건</span>
                    <button class="search">검색</button>
                </div>
                <div class="content-wrap pdlg0">
                    <div class="claim-list">
                        <ul>
                            <li>
                                <button>
                                    <span class="code mgb8">CODE111111</span>
                                    <span class="item-class">제품불만 > 관능/촉감 > 포장/용기불량</span>
                                    <span class="item-name">[녹즙] 유기명일녹즙</span>                                   
                                    <span class="etc">
                                        <em>홍길동 수서오피스가맹점</em>
                                        <em>2020-12-01</em>
                                        <em>홍길동</em>
                                    </span>
                                </button>
                                <span class="wait reception">접수대기</span>
                            </li> 
                            <li>
                                <button>
                                    <span class="code mgb8">CODE111111</span>
                                    <span class="item-class">제품불만 > 관능/촉감 > 포장/용기불량</span>
                                    <span class="item-name">[녹즙] 유기명일녹즙</span>                                   
                                    <span class="etc">
                                        <em>홍길동 수서오피스가맹점</em>
                                        <em>2020-12-01</em>
                                        <em>홍길동</em>
                                    </span>
                                </button>
                                <span class="reply reception">접수답변</span>
                            </li>  
                            <li>
                                <button>
                                    <span class="code mgb8">CODE111111</span>
                                    <span class="item-class">제품불만 > 관능/촉감 > 포장/용기불량</span>
                                    <span class="item-name">[녹즙] 유기명일녹즙</span>                                   
                                    <span class="etc">
                                        <em>홍길동 수서오피스가맹점</em>
                                        <em>2020-12-01</em>
                                        <em>홍길동</em>
                                    </span>
                                </button>
                                <span class="add reception">추가답변</span>
                            </li>  
                            <li>
                                <button>
                                    <span class="code mgb8">CODE111111</span>
                                    <span class="item-class">제품불만 > 관능/촉감 > 포장/용기불량</span>
                                    <span class="item-name">[녹즙] 유기명일녹즙</span>                                   
                                    <span class="etc">
                                        <em>홍길동 수서오피스가맹점</em>
                                        <em>2020-12-01</em>
                                        <em>홍길동</em>
                                    </span>
                                </button>
                                <span class="finish reception">조치완료</span>
                            </li>                          
                        </ul>
                    </div>
                    <div class="no-data"  style="display: none;">등록된 글이 없습니다.</div>
                    <div class="search-no-data"   style="display: none;">검색결과가 없습니다.</div>   
                </div>
            </div> 
            <!-- 하단 버튼 2개 위치가 중요함. 위치 변경되면 안됨 -->
            <button class="btn-board-writing">글쓰기</button>              
            <button class="btn-floating-top" id="top">TOP</button>  
        </div>
        
    </div>
</body>
</html>
